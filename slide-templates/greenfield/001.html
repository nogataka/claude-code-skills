<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Cover - 2026年度 新規事業提案</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; background: #FFFFFF; position: relative; overflow: hidden; }
        .text-forest-900 { color: #1B4332; }
        .bg-forest-900 { background-color: #1B4332; }
        .text-forest-primary { color: #2D6A4F; }
        .bg-forest-primary { background-color: #2D6A4F; }
        .bg-forest-accent { background-color: #40916C; }
        .text-forest-accent { color: #40916C; }
        .text-forest-light { color: #52B788; }
        .bg-forest-light { background-color: #52B788; }
        .border-forest-accent { border-color: #40916C; }
        .border-forest-light { border-color: #52B788; }
    </style>
</head>

<body>
    <div class="slide flex flex-col items-center justify-center">
        <!-- Decorative shapes -->
        <div class="absolute -top-40 -right-40 w-96 h-96 rounded-full opacity-5 bg-forest-accent"></div>
        <div class="absolute -bottom-60 -left-40 w-80 h-80 rounded-full opacity-5 bg-forest-light"></div>
        <div class="absolute top-0 left-0 w-full h-2 bg-forest-accent"></div>

        <div class="text-center z-10 relative">
            <!-- Brand -->
            <div class="flex items-center justify-center space-x-3 mb-10">
                <div class="w-12 h-12 bg-forest-accent rounded-xl flex items-center justify-center text-white text-xl">
                    <i class="fas fa-seedling"></i>
                </div>
                <p class="text-2xl font-bold text-forest-900 tracking-widest uppercase font-inter">GreenField Inc.</p>
            </div>

            <!-- Subtitle -->
            <p class="text-lg text-forest-accent font-inter font-semibold tracking-widest uppercase mb-6">
                New Business Proposal FY2026
            </p>

            <!-- Main Title -->
            <h1 class="text-6xl font-black text-forest-900 leading-tight tracking-tight mb-8">
                2026年度<br />新規事業提案
            </h1>

            <!-- Divider -->
            <div class="w-24 h-1.5 bg-forest-light mx-auto mb-10 rounded-full"></div>

            <!-- Subtitle -->
            <p class="text-xl text-gray-500 font-light mb-12">
                サステナブルな成長を実現する次世代サービスの構築
            </p>

            <!-- Presenter Info -->
            <div class="bg-gray-50 px-8 py-4 rounded-lg border border-gray-100 inline-block">
                <div class="flex items-center justify-center gap-10 text-sm text-gray-600">
                    <div class="flex items-center">
                        <i class="fas fa-user mr-2 text-forest-accent"></i>
                        <span><span class="font-bold text-forest-primary">Presenter:</span> 佐藤 花子</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-building mr-2 text-forest-accent"></i>
                        <span>事業開発部</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-calendar-alt mr-2 text-forest-accent"></i>
                        <span>2026.02.09</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-0 left-0 w-full h-14 flex justify-between items-center px-16 border-t border-gray-100">
            <p class="text-xs text-gray-400 tracking-wider">GreenField株式会社 - Confidential</p>
            <p class="text-xs text-gray-400 tracking-wider">© 2026 All Rights Reserved.</p>
        </div>
    </div>
</body>

</html>
