<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>Strategic Corporate Digital Business Report</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&amp;family=Noto+Serif+JP:wght@600&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 1280px;
        height: 720px;
        overflow: hidden;
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #1a2332; /* Navy Blue */
        color: #ffffff;
    }
    .slide-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
    }
    .text-gold {
        color: #d4af37;
    }
    .bg-gold {
        background-color: #d4af37;
    }
    .border-gold {
        border-color: #d4af37;
    }
    
    /* Decorative Circles */
    .circle-deco {
        position: absolute;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 0;
    }
    .circle-1 {
        top: -150px;
        right: -150px;
        width: 800px;
        height: 800px;
        border: 1px solid rgba(212, 175, 55, 0.2);
    }
    .circle-2 {
        top: 50px;
        right: 50px;
        width: 400px;
        height: 400px;
    }
    .circle-3 {
        bottom: 100px;
        left: -100px;
        width: 300px;
        height: 300px;
        border-color: rgba(255, 255, 255, 0.05);
    }

    /* Abstract Tech Pattern using SVG as background image to avoid CSS gradients */
    .tech-pattern {
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        height: 100%;
        opacity: 0.1;
        background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M10 10 L90 10 L90 90" stroke="white" stroke-width="1" fill="none"/></svg>');
        z-index: 0;
    }

    .main-content {
        z-index: 10;
    }
    
    .serif-font {
        font-family: 'Noto Serif JP', serif;
    }
</style>
</head>
<body>
<div class="slide-container">
<!-- Background Decorations -->
<div class="tech-pattern"></div>
<div class="circle-deco circle-1"></div>
<div class="circle-deco circle-2"></div>
<div class="circle-deco circle-3"></div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col justify-center px-24 main-content">
<!-- Category/Tag -->
<div class="flex items-center mb-6">
<div class="h-px w-12 bg-gold mr-4"></div>
<p class="text-gold tracking-widest text-sm uppercase font-bold">Confidential Report</p>
</div>
<!-- Title -->
<div class="mb-10">
<h1 class="text-6xl font-bold leading-tight mb-2">
                    戦略的企業<br/>
<span class="text-gold serif-font">デジタルビジネス</span>レポート
                </h1>
<div class="w-24 h-2 bg-gold mt-6 mb-6"></div>
</div>
<!-- Subtitle -->
<div class="mb-12">
<p class="text-3xl text-gray-200 font-light border-l-4 border-gray-600 pl-6 py-2">
                    デジタルトランスフォーメーション戦略<br/>
<span class="font-medium">2026–2028</span>
</p>
</div>
<!-- Tagline / Key Concepts -->
<div class="flex space-x-8 text-gray-300">
<div class="flex flex-col">
<i class="fas fa-chart-line text-gold text-2xl mb-2"></i>
<p class="text-sm font-medium">データ駆動</p>
</div>
<div class="flex flex-col">
<i class="fas fa-bullseye text-gold text-2xl mb-2"></i>
<p class="text-sm font-medium">顧客中心</p>
</div>
<div class="flex flex-col">
<i class="fas fa-bolt text-gold text-2xl mb-2"></i>
<p class="text-sm font-medium">俊敏な実行</p>
</div>
</div>
</div>
<!-- Footer Bar -->
<div class="h-20 bg-black bg-opacity-30 backdrop-filter backdrop-blur-sm w-full flex items-center justify-between px-24 border-t border-gray-700 z-20">
<div class="flex items-center">
<div class="bg-gold w-8 h-8 rounded flex items-center justify-center mr-3">
<i class="fas fa-building text-gray-900 text-sm"></i>
</div>
<div>
<p class="text-white font-bold text-sm leading-tight">ABC株式会社</p>
<p class="text-gray-400 text-xs leading-tight">デジタル戦略室</p>
</div>
</div>
<div class="flex items-center text-right">
<div class="mr-6 border-r border-gray-600 pr-6 h-8 flex items-center">
<p class="text-gray-400 text-xs mr-2">PROJECT ID</p>
<p class="text-white font-mono text-sm">DX-2026-STRAT</p>
</div>
<div>
<p class="text-gray-400 text-xs">DATE</p>
<p class="text-white font-medium text-sm">2026-02-11</p>
</div>
</div>
</div>
<!-- Bottom Accent -->
<div class="absolute bottom-0 right-0 w-1/3 h-1 bg-gold z-30"></div>
</div>
</body>
</html>
