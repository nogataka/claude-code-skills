<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>市場・サービス - AIレンタカー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-accent { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #0F172A; }
        .bg-brand-accent { background-color: #3B82F6; }
        .bg-brand-warm { background-color: #F97316; }
        .text-brand-dark { color: #0F172A; }
        .text-brand-accent { color: #3B82F6; }
        .text-brand-warm { color: #F97316; }
        .border-brand-accent { border-color: #3B82F6; }
        .border-brand-warm { border-color: #F97316; }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left Panel (dark) -->
        <div class="w-1/3 bg-brand-dark text-white p-10 flex flex-col justify-between relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-accent rounded-bl-full opacity-20"></div>
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-brand-warm rounded-tr-full opacity-10"></div>
            <div class="relative z-10">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-10 h-10 bg-brand-accent rounded-lg flex items-center justify-center">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <span class="text-brand-accent font-bold uppercase text-sm tracking-widest font-accent">Section 02</span>
                </div>
                <h1 class="text-4xl font-black leading-tight mb-6">市場環境<br/>サービス</h1>
                <p class="text-sm text-gray-300 leading-relaxed">レンタカー市場の動向と<br />当社のサービス設計</p>
            </div>
            <div class="relative z-10">
                <div class="flex items-center space-x-4 text-gray-500 text-xs">
                    <span>市場分析</span>
                    <span>|</span>
                    <span>サービス</span>
                    <span>|</span>
                    <span>集客</span>
                </div>
                <p class="text-xs text-gray-600 mt-4">Confidential</p>
            </div>
        </div>

        <!-- Right Panel (light) -->
        <div class="w-2/3 bg-gray-50 p-10 flex flex-col justify-center">
            <div class="space-y-6">
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-brand-accent mr-5">
                        <i class="fas fa-chart-area text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-brand-accent font-accent font-semibold uppercase tracking-wider mb-1">Market</p>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">市場・競合環境</h3>
                        <p class="text-sm text-gray-600">観光回復とアウトドア需要の拡大で安定成長</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-brand-warm mr-5">
                        <i class="fas fa-concierge-bell text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-brand-warm font-accent font-semibold uppercase tracking-wider mb-1">Service</p>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">サービス内容</h3>
                        <p class="text-sm text-gray-600">レジャー特化プランとオプションサービス</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-brand-accent mr-5">
                        <i class="fas fa-bullhorn text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-brand-accent font-accent font-semibold uppercase tracking-wider mb-1">Channel</p>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">集客・販売チャネル</h3>
                        <p class="text-sm text-gray-600">Web・SNS・口コミによるマルチチャネル展開</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
