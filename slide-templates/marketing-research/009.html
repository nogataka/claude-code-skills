<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modern Corporate Marketing Research - Key Highlights</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
        font-family: 'Noto Sans JP', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
    }
    .slide-container {
        width: 1280px;
        height: 720px;
        background-color: #ffffff;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }
    /* Custom Background Pattern */
    .bg-pattern {
        background-color: #f8fafc;
        background-image: 
            radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
    }
    
    .kpi-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid #e5e7eb;
    }
    .kpi-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border-color: transparent;
    }

    /* Color Themes */
    .theme-blue .icon-box { background-color: #eff6ff; color: #2563eb; }
    .theme-blue .text-main { color: #2563eb; }
    .theme-blue:hover { border-top: 4px solid #2563eb; }

    .theme-violet .icon-box { background-color: #f5f3ff; color: #7c3aed; }
    .theme-violet .text-main { color: #7c3aed; }
    .theme-violet:hover { border-top: 4px solid #7c3aed; }

    .theme-emerald .icon-box { background-color: #ecfdf5; color: #059669; }
    .theme-emerald .text-main { color: #059669; }
    .theme-emerald:hover { border-top: 4px solid #059669; }

    .theme-rose .icon-box { background-color: #fff1f2; color: #e11d48; }
    .theme-rose .text-main { color: #e11d48; }
    .theme-rose:hover { border-top: 4px solid #e11d48; }

    .theme-amber .icon-box { background-color: #fffbeb; color: #d97706; }
    .theme-amber .text-main { color: #d97706; }
    .theme-amber:hover { border-top: 4px solid #d97706; }

    /* Decorative Circle */
    .decor-circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        z-index: 0;
    }
</style>
</head>
<body>
<div class="slide-container">
<!-- Header -->
<div class="z-20 px-16 pt-12 pb-6 flex justify-between items-end border-b border-gray-100 bg-white">
<div>
<div class="flex items-center gap-2 mb-2">
<div class="h-1 w-8 bg-blue-600"></div>
<p class="text-blue-600 font-bold tracking-widest text-xs uppercase">Performance Highlights</p>
</div>
<h1 class="text-4xl font-black text-gray-900 tracking-tight">主要な成果（ハイライト）</h1>
</div>
<div class="text-right">
<p class="text-gray-400 text-sm font-medium">Research Report 2026</p>
</div>
</div>
<!-- Main Content -->
<div class="flex-1 bg-pattern p-12 relative flex flex-col justify-center">
<!-- Decorative Background Elements -->
<div class="decor-circle w-96 h-96 bg-blue-500 -top-20 -right-20"></div>
<div class="decor-circle w-64 h-64 bg-violet-500 bottom-10 -left-20"></div>
<!-- Cards Grid Container -->
<div class="w-full max-w-6xl mx-auto z-10 flex flex-col gap-8 h-full justify-center">
<!-- Top Row: 3 Major KPIs -->
<div class="grid grid-cols-3 gap-8">
<!-- Card 1: Lead Growth -->
<div class="kpi-card theme-blue bg-white rounded-xl p-8 shadow-sm flex flex-col items-center justify-between h-64 relative overflow-hidden">
<div class="absolute top-0 right-0 p-4 opacity-5">
<i class="fa-solid fa-users text-8xl"></i>
</div>
<div class="w-full flex justify-between items-start mb-4">
<div class="icon-box w-12 h-12 rounded-lg flex items-center justify-center text-xl">
<i class="fa-solid fa-user-plus"></i>
</div>
<span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded-full flex items-center gap-1">
<i class="fa-solid fa-arrow-up"></i> YoY
                        </span>
</div>
<div class="text-center">
<p class="text-6xl font-black text-gray-800 tracking-tight mb-2">+38<span class="text-3xl font-medium text-gray-400 ml-1">%</span></p>
<p class="text-sm font-bold text-gray-500 uppercase tracking-wider">リード増加率</p>
</div>
<div class="w-full border-t border-gray-100 mt-6 pt-4">
<p class="text-xs text-center text-gray-400">昨対比で大幅な流入増を達成</p>
</div>
</div>
<!-- Card 2: ROI (Center Highlight) -->
<div class="kpi-card theme-violet bg-white rounded-xl p-8 shadow-md flex flex-col items-center justify-between h-64 relative overflow-hidden transform scale-105 border-violet-100">
<div class="absolute top-0 right-0 p-4 opacity-5">
<i class="fa-solid fa-trophy text-8xl"></i>
</div>
<div class="w-full flex justify-between items-start mb-4">
<div class="icon-box w-12 h-12 rounded-lg flex items-center justify-center text-xl">
<i class="fa-solid fa-bolt"></i>
</div>
<span class="bg-violet-100 text-violet-700 text-xs font-bold px-2 py-1 rounded-full">
                            Top Result
                        </span>
</div>
<div class="text-center">
<p class="text-6xl font-black text-gray-800 tracking-tight mb-2">3.4<span class="text-3xl font-medium text-gray-400 ml-1">x</span></p>
<p class="text-sm font-bold text-gray-500 uppercase tracking-wider">広告 ROI</p>
</div>
<div class="w-full border-t border-gray-100 mt-6 pt-4">
<p class="text-xs text-center text-gray-400">投資対効果の最大化を実現</p>
</div>
</div>
<!-- Card 3: CAC -->
<div class="kpi-card theme-emerald bg-white rounded-xl p-8 shadow-sm flex flex-col items-center justify-between h-64 relative overflow-hidden">
<div class="absolute top-0 right-0 p-4 opacity-5">
<i class="fa-solid fa-wallet text-8xl"></i>
</div>
<div class="w-full flex justify-between items-start mb-4">
<div class="icon-box w-12 h-12 rounded-lg flex items-center justify-center text-xl">
<i class="fa-solid fa-coins"></i>
</div>
<span class="bg-green-100 text-green-700 text-xs font-bold px-2 py-1 rounded-full flex items-center gap-1">
<i class="fa-solid fa-arrow-down"></i> Efficient
                        </span>
</div>
<div class="text-center">
<p class="text-6xl font-black text-gray-800 tracking-tight mb-2">-15<span class="text-3xl font-medium text-gray-400 ml-1">%</span></p>
<p class="text-sm font-bold text-gray-500 uppercase tracking-wider">CAC (獲得単価)</p>
</div>
<div class="w-full border-t border-gray-100 mt-6 pt-4">
<p class="text-xs text-center text-gray-400">獲得効率の改善によりコスト削減</p>
</div>
</div>
</div>
<!-- Bottom Row: 2 Secondary KPIs -->
<div class="grid grid-cols-2 gap-8 px-16">
<!-- Card 4: NPS -->
<div class="kpi-card theme-rose bg-white rounded-xl p-6 shadow-sm flex items-center relative overflow-hidden h-40">
<div class="icon-box w-16 h-16 rounded-xl flex-shrink-0 flex items-center justify-center text-2xl mr-6">
<i class="fa-solid fa-heart"></i>
</div>
<div class="flex-1">
<div class="flex items-baseline gap-2 mb-1">
<p class="text-5xl font-black text-gray-800 tracking-tight">+12</p>
<span class="text-xl font-medium text-gray-400">pt</span>
</div>
<p class="text-sm font-bold text-gray-500 uppercase tracking-wider">NPS (ネットプロモータースコア)</p>
</div>
<div class="bg-rose-50 px-4 py-2 rounded-lg">
<p class="text-rose-600 font-bold text-sm">顧客満足度向上</p>
</div>
</div>
<!-- Card 5: CTR -->
<div class="kpi-card theme-amber bg-white rounded-xl p-6 shadow-sm flex items-center relative overflow-hidden h-40">
<div class="icon-box w-16 h-16 rounded-xl flex-shrink-0 flex items-center justify-center text-2xl mr-6">
<i class="fa-solid fa-computer-mouse"></i>
</div>
<div class="flex-1">
<div class="flex items-baseline gap-2 mb-1">
<p class="text-5xl font-black text-gray-800 tracking-tight">+22</p>
<span class="text-xl font-medium text-gray-400">%</span>
</div>
<p class="text-sm font-bold text-gray-500 uppercase tracking-wider">CTR (クリック率)</p>
</div>
<div class="bg-amber-50 px-4 py-2 rounded-lg">
<p class="text-amber-600 font-bold text-sm">エンゲージメント改善</p>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
