<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AIレンタカー - セクション1: 事業概要</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'BIZ UDGothic', sans-serif; overflow: hidden; }
        .font-accent { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #333333; }
        .text-brand-dark { color: #333333; }
        .bg-brand-accent { background-color: #007BFF; }
        .text-brand-accent { color: #007BFF; }
        .bg-brand-warm { background-color: #F59E0B; }
        .text-brand-warm { color: #F59E0B; }
        .bg-brand-light { background-color: #F8F9FA; }
        .accent-circle { position: absolute; border-radius: 50%; background: rgba(0, 123, 255, 0.05); }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left panel -->
        <div class="w-1/3 bg-brand-dark text-white flex flex-col justify-between p-12 relative overflow-hidden">
            <!-- Top-right decorative -->
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-accent rounded-bl-full opacity-20"></div>

            <div class="relative z-10">
                <!-- Section badge -->
                <div class="w-10 h-10 bg-brand-accent rounded-lg flex items-center justify-center mb-6">
                    <i class="fas fa-briefcase text-white text-sm"></i>
                </div>
                <!-- Label -->
                <p class="text-brand-warm uppercase tracking-widest font-accent text-sm mb-3">Section 01</p>
                <!-- Title -->
                <h1 class="text-4xl font-black leading-tight mb-6">事業概要 &<br>提供価値</h1>
                <!-- Description -->
                <p class="text-gray-300 text-sm leading-relaxed">AIレンタカーの事業全体像と、お客様に提供する4つの価値をご紹介します。</p>
            </div>

            <!-- Bottom -->
            <p class="text-xs text-gray-500 relative z-10">Confidential</p>
        </div>

        <!-- Right panel -->
        <div class="w-2/3 flex items-center justify-center">
            <div class="space-y-10 px-16">
                <!-- Item 1 -->
                <div class="flex items-center space-x-6">
                    <div class="w-16 h-16 rounded-full bg-blue-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-car-side text-brand-accent text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-accent tracking-widest uppercase mb-1">Business Model</p>
                        <p class="text-lg font-bold text-brand-dark">レンタカー事業（日貸・時間貸）</p>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="flex items-center space-x-6">
                    <div class="w-16 h-16 rounded-full bg-yellow-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-map-marker-alt text-brand-warm text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-accent tracking-widest uppercase mb-1">Location</p>
                        <p class="text-lg font-bold text-brand-dark">千葉県（首都圏・房総エリア）</p>
                    </div>
                </div>

                <!-- Item 3 -->
                <div class="flex items-center space-x-6">
                    <div class="w-16 h-16 rounded-full bg-blue-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-robot text-brand-accent text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-accent tracking-widest uppercase mb-1">Future Vision</p>
                        <p class="text-lg font-bold text-brand-dark">AI活用（需要予測・価格最適化）</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
