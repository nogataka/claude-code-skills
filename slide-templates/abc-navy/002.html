<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .text-navy-900 { color: #0F2027; } 
        .text-navy-primary { color: #203A43; } 
        .bg-navy-main { background-color: #0F2027; }
        .bg-navy-accent { background-color: #2C5364; }
        .text-accent-gold { color: #C5A065; } /* Sophisticated Gold Accent */
    </style>
</head>
<body class="m-0 p-0 overflow-hidden bg-white" style="width: 1280px; height: 720px;">
<div class="w-full h-full flex relative overflow-hidden">
<!-- Left Content Area (65%) -->
<div class="w-8/12 h-full flex flex-col pl-20 pr-12 pt-16 pb-16 justify-between z-10 bg-white">
<!-- Top: Logo -->
<div>
<div class="flex items-center space-x-3 text-navy-900 mb-2">
<i class="fas fa-layer-group text-2xl text-navy-accent"></i>
<p class="text-xl font-bold tracking-widest uppercase">ABC Corp.</p>
</div>
<div class="h-1 w-12 bg-navy-accent mt-4"></div>
</div>
<!-- Middle: Main Title -->
<div class="flex-1 flex flex-col justify-center">
<p class="text-xl font-medium text-gray-500 tracking-[0.25em] mb-4 uppercase">
                    変化を成果に変える
                </p>
<h1 class="text-7xl font-black text-navy-900 leading-tight tracking-tight mb-8">
                    プロジェクト<br/>提案書
                </h1>
<div class="flex items-center">
<div class="h-16 w-1 bg-navy-accent mr-6"></div>
<div>
<p class="text-sm text-gray-400 font-bold uppercase tracking-wider mb-1">PROJECT NAME</p>
<p class="text-3xl text-navy-primary font-bold">新規SaaS導入支援</p>
</div>
</div>
</div>
<!-- Bottom: Footer / Date -->
<div>
<p class="text-lg text-gray-600 font-medium flex items-center">
<i class="far fa-calendar-alt mr-3 text-navy-accent"></i>
                    2026.02.08
                </p>
</div>
</div>
<!-- Right Visual Area (35%) -->
<div class="w-4/12 h-full bg-navy-main relative flex flex-col justify-between overflow-hidden">
<!-- Decorative Geometric Shapes -->
<div class="absolute top-0 right-0 w-full h-full overflow-hidden opacity-20">
<svg height="100%" viewbox="0 0 400 720" width="100%" xmlns="http://www.w3.org/2000/svg">
<rect fill="none" height="600" stroke="white" stroke-width="2" transform="rotate(15 200 360)" width="600" x="-100" y="60"></rect>
<rect fill="none" height="400" stroke="white" stroke-width="1" transform="rotate(30 200 360)" width="400" x="0" y="160"></rect>
<circle cx="350" cy="100" r="200" stroke="white" stroke-width="2"></circle>
</svg>
</div>
<!-- Image Placeholder / Visual Element -->
<div class="relative z-10 h-full flex flex-col justify-center items-center px-10">
<div class="border border-white/30 p-8 w-full backdrop-blur-sm bg-white/5 rounded-none">
<i class="fas fa-chart-line text-6xl text-white mb-6 opacity-90"></i>
<p class="text-white text-xl font-light tracking-widest leading-relaxed border-t border-white/20 pt-6">
                        STRATEGY<br/>
                        GROWTH<br/>
                        INNOVATION
                    </p>
</div>
</div>
<!-- Decorative Bottom Element -->
<div class="absolute bottom-0 left-0 w-20 h-20 bg-navy-accent opacity-50"></div>
</div>
<!-- Connecting Element -->
<div class="absolute right-[33.333%] top-1/2 transform translate-x-1/2 -translate-y-1/2 z-20">
<div class="bg-white p-2 rounded-full shadow-lg">
<div class="bg-navy-accent w-3 h-3 rounded-full"></div>
</div>
</div>
</div>
<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</body>
</html>
