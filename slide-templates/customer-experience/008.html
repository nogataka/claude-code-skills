<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Resolving Customer Pain Points</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&amp;family=M+PLUS+1p:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
            font-family: 'M PLUS 1p', sans-serif;
        }
        
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 15px 40px;
            color: #1E3A8A;
            border-bottom: 1px solid rgba(30, 58, 138, 0.2);
            font-family: 'M PLUS 1p', sans-serif;
        }
        
        .content {
            display: flex;
            height: calc(100% - 60px);
            padding: 40px;
        }
        
        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
        }
        
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        
        .title {
            font-family: 'Noto Serif JP', serif;
            font-size: 4.5rem;
            line-height: 1.1;
            color: #1E3A8A;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .subtitle {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.8rem;
            color: #1E3A8A;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .description {
            font-family: 'M PLUS 1p', sans-serif;
            font-size: 1.1rem;
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 500px;
        }
        
        .step-box {
            font-family: 'M PLUS 1p', sans-serif;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }
        
        .step-box-1 {
            background-color: #1E3A8A;
        }
        
        .step-box-2 {
            background-color: #1E40AF;
        }
        
        .step-box-3 {
            background-color: #3B82F6;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(191, 219, 254, 0.4);
            z-index: -1;
        }
        
        .circle-1 {
            width: 600px;
            height: 600px;
            top: -150px;
            right: -150px;
        }
        
        .circle-2 {
            width: 350px;
            height: 350px;
            bottom: -100px;
            left: 50%;
        }
        
        .circle-3 {
            width: 450px;
            height: 450px;
            top: 150px;
            right: 50px;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Circles -->
<div class="circle circle-1"></div>
<div class="circle circle-2"></div>
<div class="circle circle-3"></div>
<!-- Header -->
<div class="header">
<div class="header-left">Sterling &amp; Partners</div>
<div class="header-center text-center">03/15/2030</div>
<div class="header-right text-right">@sterlingcx</div>
</div>
<!-- Content -->
<div class="content">
<div class="left-content">
<h1 class="title">顧客ペインポイントの<br/>解消</h1>
<h2 class="subtitle">ペインポイント解消への<br/>3つのステップ:</h2>
<p class="description">顧客の懸念に迅速かつ効果的に対処することで、信頼とブランドの評判を高めることができます。</p>
</div>
<div class="right-content">
<div class="step-box step-box-1">繰り返す課題の特定</div>
<div class="step-box step-box-2">フィードバックに基づく<br/>プロセス改善</div>
<div class="step-box step-box-3">苦情対応の<br/>従業員トレーニング</div>
</div>
</div>
</div>
</body>
</html>
