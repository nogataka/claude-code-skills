<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modern Corporate Marketing Research - Agenda</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
        font-family: 'Noto Sans JP', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
    }
    .slide-container {
        width: 1280px;
        height: 720px;
        background-color: #ffffff;
        position: relative;
        overflow: hidden;
        display: flex;
    }
    .agenda-item {
        transition: all 0.3s ease;
    }
    /* No hover effects for static slides export */
    
    .number-circle {
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>
<div class="slide-container">
<!-- Left Sidebar / Title Area -->
<div class="w-1/3 bg-gray-50 h-full relative flex flex-col justify-center px-12 z-10 border-r border-gray-200">
<!-- Decorative Background Elements -->
<div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
<div class="absolute bottom-0 left-0 w-24 h-24 bg-blue-100 rounded-tr-full opacity-50"></div>
<div class="mb-8">
<span class="text-blue-600 font-bold tracking-widest text-sm uppercase">Table of Contents</span>
<h1 class="text-6xl font-black text-gray-900 mt-2 mb-4 tracking-tight">Agenda</h1>
<div class="w-20 h-1.5 bg-blue-500"></div>
</div>
<p class="text-gray-500 font-light leading-relaxed">
            本プレゼンテーションでは、市場動向から具体的な戦略、実行計画まで、以下の構成でご説明いたします。
        </p>
<!-- Small decor -->
<div class="mt-16 text-gray-300">
<i class="fa-solid fa-list-ul text-6xl opacity-20"></i>
</div>
</div>
<!-- Right Content Area / List -->
<div class="flex-1 bg-white h-full relative p-16 flex items-center">
<!-- Background Decor -->
<div class="absolute top-0 right-0 w-64 h-64 bg-gray-50 rounded-bl-full opacity-50 z-0"></div>
<div class="absolute bottom-10 right-10 z-0 opacity-5">
<i class="fa-solid fa-layer-group text-9xl text-blue-900"></i>
</div>
<!-- Agenda Grid -->
<div class="grid grid-cols-2 gap-x-12 gap-y-6 w-full relative z-10">
<!-- Item 1 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-blue-600 text-white font-bold text-xl shadow-md mr-4">
                    01
                </div>
<p class="text-lg font-bold text-gray-800">目的と背景</p>
</div>
<!-- Item 2 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-white border-2 border-blue-200 text-blue-600 font-bold text-xl mr-4">
                    02
                </div>
<p class="text-lg font-medium text-gray-700">会社概要</p>
</div>
<!-- Item 3 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-white border-2 border-blue-200 text-blue-600 font-bold text-xl mr-4">
                    03
                </div>
<p class="text-lg font-medium text-gray-700">市場分析</p>
</div>
<!-- Item 4 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-white border-2 border-blue-200 text-blue-600 font-bold text-xl mr-4">
                    04
                </div>
<p class="text-lg font-medium text-gray-700">主要機能の紹介</p>
</div>
<!-- Item 5 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-white border-2 border-blue-200 text-blue-600 font-bold text-xl mr-4">
                    05
                </div>
<p class="text-lg font-medium text-gray-700">売上推移 <span class="text-xs font-normal text-blue-500 ml-2 bg-blue-50 px-2 py-0.5 rounded">Data</span></p>
</div>
<!-- Item 6 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-white border-2 border-blue-200 text-blue-600 font-bold text-xl mr-4">
                    06
                </div>
<p class="text-lg font-medium text-gray-700">競合比較</p>
</div>
<!-- Item 7 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-white border-2 border-blue-200 text-blue-600 font-bold text-xl mr-4">
                    07
                </div>
<p class="text-lg font-medium text-gray-700">プロジェクトスケジュール</p>
</div>
<!-- Item 8 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-white border-2 border-blue-200 text-blue-600 font-bold text-xl mr-4">
                    08
                </div>
<p class="text-lg font-medium text-gray-700">主要な成果ハイライト</p>
</div>
<!-- Item 9 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-white border-2 border-blue-200 text-blue-600 font-bold text-xl mr-4">
                    09
                </div>
<p class="text-lg font-medium text-gray-700">次のアクション</p>
</div>
<!-- Item 10 -->
<div class="agenda-item flex items-center p-3 border-b border-gray-100">
<div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-gray-800 text-white font-bold text-xl mr-4">
                    10
                </div>
<p class="text-lg font-medium text-gray-700">お問い合わせ情報</p>
</div>
</div>
</div>
</div>
</body>
</html>
