<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AIレンタカー - セクション4: 財務計画</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'BIZ UDGothic', sans-serif; overflow: hidden; }
        .font-accent { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #333333; }
        .text-brand-dark { color: #333333; }
        .bg-brand-accent { background-color: #007BFF; }
        .text-brand-accent { color: #007BFF; }
        .bg-brand-warm { background-color: #F59E0B; }
        .text-brand-warm { color: #F59E0B; }
        .bg-brand-light { background-color: #F8F9FA; }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left panel -->
        <div class="w-1/3 bg-brand-dark flex flex-col justify-between p-12 relative overflow-hidden" style="background-color: #333333;">
            <!-- Decorative top-right -->
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-accent rounded-bl-full" style="opacity: 0.2;"></div>

            <div class="relative z-10">
                <!-- Badge -->
                <div class="w-14 h-14 bg-brand-accent rounded-lg flex items-center justify-center mb-6">
                    <i class="fas fa-yen-sign text-white text-2xl"></i>
                </div>
                <!-- Label -->
                <p class="text-brand-warm font-accent text-sm font-bold tracking-widest mb-3">Section 04</p>
                <!-- Title -->
                <h1 class="text-4xl font-black text-white leading-tight mb-5">財務計画・<br>リスク・成長</h1>
                <!-- Desc -->
                <p class="text-sm text-gray-400 leading-relaxed">初期投資、収支モデル、資金調達、リスク対策、成長ロードマップを提示します。</p>
            </div>

            <div class="relative z-10">
                <p class="text-xs text-gray-500 tracking-wider">Confidential</p>
            </div>
        </div>

        <!-- Right panel -->
        <div class="w-2/3 bg-white flex flex-col justify-center px-16 relative">
            <div style="position:absolute;top:-200px;right:-200px;width:800px;height:800px;border-radius:50%;background:rgba(0,123,255,0.05);"></div>

            <div class="space-y-8 relative z-10">
                <!-- Item 1 -->
                <div class="flex items-start space-x-6">
                    <div class="w-16 h-16 rounded-xl bg-blue-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-coins text-brand-accent text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-xs font-accent text-gray-400 tracking-widest uppercase mb-1">Investment</p>
                        <h3 class="text-xl font-bold text-brand-dark">総額700〜1,000万円</h3>
                    </div>
                </div>

                <!-- Divider -->
                <div class="border-t border-gray-100 ml-22"></div>

                <!-- Item 2 -->
                <div class="flex items-start space-x-6">
                    <div class="w-16 h-16 rounded-xl bg-yellow-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-calculator text-brand-warm text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-xs font-accent text-gray-400 tracking-widest uppercase mb-1">Revenue</p>
                        <h3 class="text-xl font-bold text-brand-dark">月商約18万円・月間利益2〜5万円</h3>
                    </div>
                </div>

                <!-- Divider -->
                <div class="border-t border-gray-100 ml-22"></div>

                <!-- Item 3 -->
                <div class="flex items-start space-x-6">
                    <div class="w-16 h-16 rounded-xl bg-blue-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-road text-brand-accent text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-xs font-accent text-gray-400 tracking-widest uppercase mb-1">Growth</p>
                        <h3 class="text-xl font-bold text-brand-dark">1台→2台→キャンピングカー特化</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
