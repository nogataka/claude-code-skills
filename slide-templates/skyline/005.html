<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>市場環境分析</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; }
        .bg-brand-dark { background-color: #0D1B2A; }
        .text-brand-dark { color: #0D1B2A; }
        .bg-brand-accent { background-color: #00B4D8; }
        .text-brand-accent { color: #00B4D8; }
        .border-brand-accent { border-color: #00B4D8; }
        .bg-brand-warm { background-color: #FF6B6B; }
        .text-brand-warm { color: #FF6B6B; }
        .border-brand-warm { border-color: #FF6B6B; }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left Panel -->
        <div class="w-1/3 bg-brand-dark text-white p-10 flex flex-col justify-between relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-accent rounded-bl-full opacity-20"></div>
            <div class="relative z-10">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-10 h-10 bg-brand-accent rounded-lg flex items-center justify-center">
                        <i class="fas fa-chart-pie text-white"></i>
                    </div>
                    <span class="text-brand-accent font-bold uppercase text-sm tracking-widest font-inter">Section 02</span>
                </div>
                <h1 class="text-4xl font-black leading-tight mb-6">市場環境<br />分析</h1>
                <p class="text-sm text-gray-300 leading-relaxed">国内DX市場の動向と競争環境を分析します。</p>
            </div>
            <p class="relative z-10 text-xs text-gray-500">Confidential</p>
        </div>

        <!-- Right Panel -->
        <div class="w-2/3 bg-white p-10 flex flex-col justify-center gap-5">
            <!-- Market Size -->
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-50 rounded-xl p-5 text-center">
                    <p class="text-xs text-gray-500 font-inter uppercase tracking-wider mb-1">TAM</p>
                    <p class="text-3xl font-black text-brand-dark font-inter">¥1.8<span class="text-sm font-normal text-gray-500 ml-1">兆</span></p>
                    <p class="text-xs text-gray-400 mt-1">国内DX市場</p>
                </div>
                <div class="bg-blue-50 rounded-xl p-5 text-center">
                    <p class="text-xs text-gray-500 font-inter uppercase tracking-wider mb-1">SAM</p>
                    <p class="text-3xl font-black text-brand-dark font-inter">¥3,200<span class="text-sm font-normal text-gray-500 ml-1">億</span></p>
                    <p class="text-xs text-gray-400 mt-1">BtoB SaaS</p>
                </div>
                <div class="bg-brand-accent rounded-xl p-5 text-center text-white">
                    <p class="text-xs font-inter uppercase tracking-wider mb-1 opacity-80">SOM</p>
                    <p class="text-3xl font-black font-inter">¥160<span class="text-sm font-normal ml-1">億</span></p>
                    <p class="text-xs mt-1 opacity-80">獲得可能市場</p>
                </div>
            </div>

            <!-- Trends -->
            <div class="space-y-3">
                <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider font-inter">Market Trends</h3>
                <div class="border-l-4 border-brand-accent pl-5 py-2">
                    <h3 class="text-sm font-bold text-brand-dark mb-1">AI・生成AI市場の急拡大</h3>
                    <p class="text-xs text-gray-500">CAGR +42%で成長中。業務自動化ニーズが牽引。</p>
                </div>
                <div class="border-l-4 border-brand-warm pl-5 py-2">
                    <h3 class="text-sm font-bold text-brand-dark mb-1">データ統合プラットフォームの需要増</h3>
                    <p class="text-xs text-gray-500">サイロ化されたデータの統合ニーズが前年比35%増。</p>
                </div>
                <div class="border-l-4 border-gray-300 pl-5 py-2">
                    <h3 class="text-sm font-bold text-brand-dark mb-1">クラウドネイティブへの移行加速</h3>
                    <p class="text-xs text-gray-500">オンプレミスからの移行率が60%を突破。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
