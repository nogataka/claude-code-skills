<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>オペレーション・財務 - AIレンタカー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-accent { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #0F172A; }
        .bg-brand-accent { background-color: #3B82F6; }
        .bg-brand-warm { background-color: #F97316; }
        .text-brand-dark { color: #0F172A; }
        .text-brand-accent { color: #3B82F6; }
        .text-brand-warm { color: #F97316; }
        .border-brand-accent { border-color: #3B82F6; }
        .border-brand-warm { border-color: #F97316; }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left Panel (dark) -->
        <div class="w-1/3 bg-brand-dark text-white p-10 flex flex-col justify-between relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-warm rounded-bl-full opacity-20"></div>
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-brand-accent rounded-tr-full opacity-10"></div>
            <div class="relative z-10">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-10 h-10 bg-brand-warm rounded-lg flex items-center justify-center">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <span class="text-brand-warm font-bold uppercase text-sm tracking-widest font-accent">Section 03</span>
                </div>
                <h1 class="text-4xl font-black leading-tight mb-6">オペレーション<br/>財務計画</h1>
                <p class="text-sm text-gray-300 leading-relaxed">運営体制・初期投資・<br />収支モデルについて</p>
            </div>
            <div class="relative z-10">
                <div class="flex items-center space-x-4 text-gray-500 text-xs">
                    <span>運営体制</span>
                    <span>|</span>
                    <span>初期投資</span>
                    <span>|</span>
                    <span>収支</span>
                </div>
                <p class="text-xs text-gray-600 mt-4">Confidential</p>
            </div>
        </div>

        <!-- Right Panel (light) -->
        <div class="w-2/3 bg-gray-50 p-10 flex flex-col justify-center">
            <div class="space-y-6">
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-brand-warm mr-5">
                        <i class="fas fa-user-cog text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-brand-warm font-accent font-semibold uppercase tracking-wider mb-1">Operation</p>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">オペレーション体制</h3>
                        <p class="text-sm text-gray-600">代表者1名による効率的な運営設計</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-brand-accent mr-5">
                        <i class="fas fa-yen-sign text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-brand-accent font-accent font-semibold uppercase tracking-wider mb-1">Investment</p>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">初期投資計画</h3>
                        <p class="text-sm text-gray-600">700〜1,000万円の初期投資内訳</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center text-brand-warm mr-5">
                        <i class="fas fa-calculator text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-brand-warm font-accent font-semibold uppercase tracking-wider mb-1">Revenue Model</p>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">月次収支モデル</h3>
                        <p class="text-sm text-gray-600">月商約18万円の収支シミュレーション</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
