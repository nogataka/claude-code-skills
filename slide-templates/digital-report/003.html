<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>Chapter 1: Strategic Overview</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&amp;family=Noto+Serif+JP:wght@600&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 1280px;
            height: 720px;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #1a2332;
            color: #ffffff;
        }
        .slide-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Background Image */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        /* Overlay - using solid color with opacity instead of gradient */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 35, 50, 0.85); /* Navy Blue with opacity */
            z-index: 1;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1000px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-gold {
            color: #d4af37;
        }
        .bg-gold {
            background-color: #d4af37;
        }
        .border-gold {
            border-color: #d4af37;
        }
        .serif-font {
            font-family: 'Noto Serif JP', serif;
        }

        .chapter-number-container {
            position: relative;
            margin-bottom: -2rem;
            z-index: 0;
        }

        .chapter-number {
            font-family: 'Noto Serif JP', serif;
            font-size: 10rem;
            line-height: 0.8;
            color: rgba(212, 175, 55, 0.15); /* Very subtle gold */
            font-weight: 700;
            display: block;
        }
        
        .chapter-title {
            position: relative;
            z-index: 10;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .scope-item {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 0.5rem 1rem;
            display: inline-flex;
            align-items: center;
            margin: 0.5rem;
            font-size: 0.9rem;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        
        /* Decoration Lines */
        .deco-line {
            position: absolute;
            background-color: #d4af37;
            opacity: 0.4;
        }
        .deco-line-v {
            width: 1px;
            height: 60px;
            left: 50%;
            top: -80px;
        }
        .deco-line-h {
            width: 60px;
            height: 1px;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Grid Texture Overlay (SVG) */
        .grid-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h40v40H0z" fill="none"/><path d="M0 0h40v1H0z" fill="rgba(255,255,255,0.03)"/><path d="M0 0v40h1V0z" fill="rgba(255,255,255,0.03)"/></svg>');
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Image: Digital City / Tech Abstract -->
<img alt="Digital World" class="bg-image" src="https://page.gensparksite.com/slides_images/5a7b8ec49e0d647da1b024d7535aa60c.webp"/>
<!-- Overlays -->
<div class="overlay"></div>
<div class="grid-texture"></div>
<!-- Main Content -->
<div class="content-wrapper">
<!-- Decorative vertical line -->
<div class="deco-line deco-line-v"></div>
<p class="text-gold tracking-[0.2em] font-bold text-sm uppercase mb-6">Chapter 01</p>
<div class="chapter-number-container">
<p class="chapter-number">01</p>
</div>
<h2 class="text-6xl font-bold text-white mb-8 chapter-title">
                戦略概要
            </h2>
<div class="w-20 h-1 bg-gold mx-auto mb-10"></div>
<p class="text-2xl text-gray-100 serif-font leading-relaxed mb-14 max-w-4xl mx-auto text-center font-medium">
                成長エンジンとしてのデジタル化を加速し、<br/>
                顧客体験・運用効率・新規収益源を同時に最大化する。
            </p>
<div class="flex flex-col items-center w-full">
<div class="flex items-center mb-6">
<div class="h-px w-8 bg-gray-600 mr-3"></div>
<p class="text-gray-400 text-xs uppercase tracking-widest">Strategic Scope</p>
<div class="h-px w-8 bg-gray-600 ml-3"></div>
</div>
<div class="flex flex-wrap justify-center max-w-5xl">
<div class="scope-item">
<i class="fas fa-shopping-cart text-gold mr-3"></i>
<span class="font-medium">コマース</span>
</div>
<div class="scope-item">
<i class="fas fa-bullhorn text-gold mr-3"></i>
<span class="font-medium">マーケティング</span>
</div>
<div class="scope-item">
<i class="fas fa-truck text-gold mr-3"></i>
<span class="font-medium">サプライチェーン</span>
</div>
<div class="scope-item">
<i class="fas fa-database text-gold mr-3"></i>
<span class="font-medium">データ基盤</span>
</div>
<div class="scope-item">
<i class="fas fa-users text-gold mr-3"></i>
<span class="font-medium">組織能力</span>
</div>
</div>
</div>
<!-- Decorative horizontal line -->
<div class="deco-line deco-line-h"></div>
</div>
<!-- Footer Info -->
<div class="absolute bottom-8 left-10 text-gray-500 text-xs z-20">
<p>Strategic Corporate Digital Business Report</p>
</div>
<div class="absolute bottom-8 right-10 text-white text-xs z-20">
<p><span class="text-gold font-bold">3</span> <span class="text-gray-500">/ 11</span></p>
</div>
</div>
</body>
</html>
