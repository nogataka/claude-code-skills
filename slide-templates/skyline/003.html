<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>会社概要</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; }
        .bg-brand-dark { background-color: #0D1B2A; }
        .text-brand-dark { color: #0D1B2A; }
        .bg-brand-accent { background-color: #00B4D8; }
        .text-brand-accent { color: #00B4D8; }
        .border-brand-accent { border-color: #00B4D8; }
        .bg-brand-warm { background-color: #FF6B6B; }
        .text-brand-warm { color: #FF6B6B; }
        .border-brand-warm { border-color: #FF6B6B; }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left Panel -->
        <div class="w-1/3 bg-brand-dark text-white p-10 flex flex-col justify-between relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-accent rounded-bl-full opacity-20"></div>
            <div class="relative z-10">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-10 h-10 bg-brand-accent rounded-lg flex items-center justify-center">
                        <i class="fas fa-building text-white"></i>
                    </div>
                    <span class="text-brand-accent font-bold uppercase text-sm tracking-widest font-inter">Section 01</span>
                </div>
                <h1 class="text-4xl font-black leading-tight mb-6">会社概要</h1>
                <p class="text-sm text-gray-300 leading-relaxed">SkyLine Corp.のビジョンと事業領域をご紹介します。</p>
            </div>
            <p class="relative z-10 text-xs text-gray-500">Confidential</p>
        </div>

        <!-- Right Panel -->
        <div class="w-2/3 bg-white p-10 flex flex-col justify-center">
            <div class="grid grid-cols-2 gap-6">
                <!-- Card: ビジョン -->
                <div class="border-l-4 border-brand-accent pl-6 py-3">
                    <h3 class="text-lg font-bold text-brand-dark mb-1">ビジョン</h3>
                    <p class="text-sm text-gray-600 leading-relaxed">テクノロジーの力で、企業の意思決定を加速させ、持続的な成長を実現する。</p>
                </div>
                <!-- Card: ミッション -->
                <div class="border-l-4 border-brand-warm pl-6 py-3">
                    <h3 class="text-lg font-bold text-brand-dark mb-1">ミッション</h3>
                    <p class="text-sm text-gray-600 leading-relaxed">データとAIを活用した次世代型経営支援プラットフォームの提供。</p>
                </div>
                <!-- Card: 設立 -->
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-brand-accent mr-4">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">設立</h3>
                        <p class="text-sm text-gray-600">2018年4月 / 東京都港区</p>
                    </div>
                </div>
                <!-- Card: 従業員数 -->
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-brand-accent mr-4">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">従業員数</h3>
                        <p class="text-sm text-gray-600">320名（2026年1月時点）</p>
                    </div>
                </div>
                <!-- Card: 売上高 -->
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-brand-accent mr-4">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">売上高</h3>
                        <p class="text-sm text-gray-600">¥48億（FY2025実績）</p>
                    </div>
                </div>
                <!-- Card: 事業領域 -->
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-brand-accent mr-4">
                        <i class="fas fa-cubes"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">事業領域</h3>
                        <p class="text-sm text-gray-600">SaaS / コンサルティング / AI開発</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
