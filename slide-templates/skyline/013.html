<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>売上推移・収益構成</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #0D1B2A; }
        .text-brand-dark { color: #0D1B2A; }
        .bg-brand-accent { background-color: #00B4D8; }
        .text-brand-accent { color: #00B4D8; }
        .border-brand-accent { border-color: #00B4D8; }
        .bg-brand-warm { background-color: #FF6B6B; }
        .text-brand-warm { color: #FF6B6B; }
        .border-brand-warm { border-color: #FF6B6B; }
    </style>
</head>
<body>
    <div class="slide flex flex-col">
        <!-- Header -->
        <div class="px-16 pt-10 pb-4 flex justify-between items-end border-b border-gray-200 mx-16">
            <div class="flex items-center space-x-4">
                <div class="w-1.5 h-10 bg-brand-accent"></div>
                <div>
                    <p class="text-xs text-gray-400 font-inter tracking-widest uppercase mb-1">Revenue & Composition</p>
                    <h1 class="text-3xl font-bold text-brand-dark tracking-tight">売上推移・収益構成</h1>
                </div>
            </div>
            <div class="flex items-center space-x-2 text-brand-dark opacity-50">
                <i class="fas fa-cubes text-lg"></i>
                <p class="text-xs font-bold tracking-widest uppercase font-inter">SkyLine</p>
            </div>
        </div>

        <!-- Body: 2 Columns -->
        <div class="flex-1 px-16 py-6 flex gap-8">
            <!-- Left: CSS Bar Chart -->
            <div class="w-1/2 flex flex-col">
                <h3 class="text-sm font-bold text-brand-accent uppercase tracking-wider font-inter mb-4">Revenue Projection</h3>
                <div class="space-y-3 flex-1 flex flex-col justify-center">
                    <div class="flex items-center gap-3">
                        <p class="text-xs text-gray-500 w-16 text-right font-inter">FY2023</p>
                        <div class="flex-1 bg-gray-100 rounded-full h-7 relative overflow-hidden">
                            <div class="bg-gray-400 h-7 rounded-full flex items-center justify-end pr-3" style="width: 29%;">
                                <span class="text-xs font-bold text-white font-inter">¥25億</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <p class="text-xs text-gray-500 w-16 text-right font-inter">FY2024</p>
                        <div class="flex-1 bg-gray-100 rounded-full h-7 relative overflow-hidden">
                            <div class="bg-gray-400 h-7 rounded-full flex items-center justify-end pr-3" style="width: 38%;">
                                <span class="text-xs font-bold text-white font-inter">¥32億</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <p class="text-xs text-gray-500 w-16 text-right font-inter">FY2025</p>
                        <div class="flex-1 bg-gray-100 rounded-full h-7 relative overflow-hidden">
                            <div class="bg-brand-accent h-7 rounded-full flex items-center justify-end pr-3" style="width: 56%;">
                                <span class="text-xs font-bold text-white font-inter">¥48億</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <p class="text-xs text-gray-500 w-16 text-right font-inter">FY2026E</p>
                        <div class="flex-1 bg-gray-100 rounded-full h-7 relative overflow-hidden">
                            <div class="bg-brand-accent h-7 rounded-full flex items-center justify-end pr-3" style="width: 76%;">
                                <span class="text-xs font-bold text-white font-inter">¥65億</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <p class="text-xs text-gray-500 w-16 text-right font-inter">FY2027E</p>
                        <div class="flex-1 bg-gray-100 rounded-full h-7 relative overflow-hidden">
                            <div class="bg-brand-warm h-7 rounded-full flex items-center justify-end pr-3" style="width: 100%;">
                                <span class="text-xs font-bold text-white font-inter">¥85億</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-2 flex justify-center">
                    <span class="bg-green-100 text-green-600 text-xs font-bold px-3 py-1 rounded-full flex items-center font-inter">
                        <i class="fas fa-arrow-up mr-1"></i> CAGR +24%
                    </span>
                </div>
            </div>

            <!-- Right: CSS Donut + Details -->
            <div class="w-1/2 flex flex-col">
                <h3 class="text-sm font-bold text-brand-warm uppercase tracking-wider font-inter mb-4">Revenue Breakdown FY2025</h3>
                <div class="flex items-center gap-6 mb-6">
                    <!-- CSS Donut -->
                    <div class="w-36 h-36 rounded-full relative flex-shrink-0" style="background: conic-gradient(#00B4D8 0% 55%, #FF6B6B 55% 80%, #94A3B8 80% 95%, #CBD5E1 95% 100%);">
                        <div class="absolute inset-5 bg-white rounded-full flex items-center justify-center">
                            <p class="text-lg font-black text-brand-dark font-inter">¥48<span class="text-xs font-normal ml-0.5">億</span></p>
                        </div>
                    </div>
                    <!-- Legend -->
                    <div class="space-y-2">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-brand-accent"></div>
                            <p class="text-sm text-gray-600">SaaS <span class="font-bold font-inter">55%</span></p>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-brand-warm"></div>
                            <p class="text-sm text-gray-600">コンサル <span class="font-bold font-inter">25%</span></p>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-gray-400"></div>
                            <p class="text-sm text-gray-600">AI開発 <span class="font-bold font-inter">15%</span></p>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-gray-300"></div>
                            <p class="text-sm text-gray-600">その他 <span class="font-bold font-inter">5%</span></p>
                        </div>
                    </div>
                </div>
                <!-- Key Metrics -->
                <div class="space-y-3">
                    <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm relative overflow-hidden">
                        <div class="absolute left-0 top-0 bottom-0 w-1 bg-brand-accent"></div>
                        <div class="flex items-center justify-between pl-3">
                            <div>
                                <p class="text-xs text-gray-500 font-bold uppercase tracking-wider font-inter">SaaS ARR</p>
                                <p class="text-lg font-bold text-brand-dark font-inter">¥26<span class="text-xs font-normal text-gray-500 ml-1">億</span></p>
                            </div>
                            <span class="bg-green-100 text-green-600 text-xs font-bold px-2 py-0.5 rounded font-inter">+32%</span>
                        </div>
                    </div>
                    <div class="bg-white border border-gray-200 rounded-xl p-4 shadow-sm relative overflow-hidden">
                        <div class="absolute left-0 top-0 bottom-0 w-1 bg-brand-warm"></div>
                        <div class="flex items-center justify-between pl-3">
                            <div>
                                <p class="text-xs text-gray-500 font-bold uppercase tracking-wider font-inter">Consulting</p>
                                <p class="text-lg font-bold text-brand-dark font-inter">¥12<span class="text-xs font-normal text-gray-500 ml-1">億</span></p>
                            </div>
                            <span class="bg-green-100 text-green-600 text-xs font-bold px-2 py-0.5 rounded font-inter">+18%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="h-12 w-full flex justify-between items-center px-16 bg-white border-t border-gray-100">
            <p class="text-xs text-gray-400 tracking-wider">SkyLine Corp. - Confidential</p>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-400">Page</span>
                <span class="text-sm font-bold text-brand-accent font-inter">13</span>
            </div>
        </div>
    </div>
</body>
</html>
