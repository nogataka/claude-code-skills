<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>財務計画</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; }
        .bg-navy-900 { background-color: #0F172A; }
        .bg-navy-800 { background-color: #1E293B; }
        .bg-navy-700 { background-color: #334155; }
        .bg-accent-blue { background-color: #3B82F6; }
        .text-accent-blue { color: #3B82F6; }
        .bg-accent-orange { background-color: #F97316; }
        .text-accent-orange { color: #F97316; }
        .border-accent-orange { border-color: #F97316; }
        .border-accent-blue { border-color: #3B82F6; }
    </style>
</head>

<body>
    <div class="slide bg-navy-900 flex flex-col">
        <!-- Header -->
        <div class="px-16 pt-10 pb-4 flex justify-between items-end border-b border-blue-900 mx-16">
            <div class="flex items-center space-x-4">
                <div class="w-1.5 h-10 bg-accent-orange"></div>
                <div>
                    <p class="text-xs text-gray-500 font-inter tracking-widest uppercase mb-1">Financial Projections</p>
                    <h1 class="text-3xl font-bold text-white tracking-tight">財務計画</h1>
                </div>
            </div>
            <div class="flex items-center space-x-2 opacity-40">
                <i class="fas fa-bolt text-lg text-accent-orange"></i>
                <p class="text-xs font-bold text-gray-400 tracking-widest uppercase font-inter">NovaTech</p>
            </div>
        </div>

        <!-- Body -->
        <div class="flex-1 px-16 py-4 flex flex-col">
            <!-- 3-Year Summary Boxes -->
            <div class="grid grid-cols-3 gap-4 mb-4">
                <!-- Year 1 -->
                <div class="bg-navy-800 rounded-xl border border-blue-900 p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs font-bold text-accent-orange font-inter tracking-wider uppercase">Year 1</span>
                        <span class="inline-block text-xs font-bold px-2 py-0.5 rounded bg-red-900 bg-opacity-50 text-red-400">赤字</span>
                    </div>
                    <div class="flex items-end justify-between">
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5">売上</p>
                            <p class="text-xl font-bold text-white font-inter">¥2,400<span class="text-xs font-normal text-gray-400 ml-0.5">万</span></p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-500 mb-0.5">営業利益</p>
                            <p class="text-xl font-bold text-red-400 font-inter">-¥1,800<span class="text-xs font-normal text-gray-400 ml-0.5">万</span></p>
                        </div>
                    </div>
                </div>

                <!-- Year 2 -->
                <div class="bg-navy-800 rounded-xl border border-blue-900 p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs font-bold text-accent-blue font-inter tracking-wider uppercase">Year 2</span>
                        <span class="inline-block text-xs font-bold px-2 py-0.5 rounded bg-yellow-900 bg-opacity-50 text-yellow-400">BEP近</span>
                    </div>
                    <div class="flex items-end justify-between">
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5">売上</p>
                            <p class="text-xl font-bold text-white font-inter">¥9,600<span class="text-xs font-normal text-gray-400 ml-0.5">万</span></p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-500 mb-0.5">営業利益</p>
                            <p class="text-xl font-bold text-yellow-400 font-inter">-¥200<span class="text-xs font-normal text-gray-400 ml-0.5">万</span></p>
                        </div>
                    </div>
                </div>

                <!-- Year 3 -->
                <div class="bg-navy-800 rounded-xl border border-blue-900 p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-xs font-bold text-accent-orange font-inter tracking-wider uppercase">Year 3</span>
                        <span class="inline-block text-xs font-bold px-2 py-0.5 rounded bg-green-900 bg-opacity-50 text-green-400">黒字化</span>
                    </div>
                    <div class="flex items-end justify-between">
                        <div>
                            <p class="text-xs text-gray-500 mb-0.5">売上</p>
                            <p class="text-xl font-bold text-white font-inter">¥1.8<span class="text-xs font-normal text-gray-400 ml-0.5">億</span></p>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-500 mb-0.5">営業利益</p>
                            <p class="text-xl font-bold text-green-400 font-inter">+¥3,600<span class="text-xs font-normal text-gray-400 ml-0.5">万</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Area -->
            <div class="flex-1 bg-navy-800 rounded-xl border border-blue-900 p-4" style="position: relative;">
                <canvas id="financialChart"></canvas>
            </div>
        </div>

        <!-- Footer -->
        <div class="h-12 w-full flex justify-between items-center px-16 border-t border-blue-900">
            <p class="text-xs text-gray-600 tracking-wider">NovaTech Solutions - Confidential</p>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-600">Page</span>
                <span class="text-sm font-bold text-accent-orange font-inter">16</span>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('financialChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4', 'Q5', 'Q6', 'Q7', 'Q8', 'Q9', 'Q10', 'Q11', 'Q12'],
                datasets: [
                    {
                        label: '売上（万円）',
                        data: [200, 400, 600, 800, 1200, 1800, 2400, 3000, 3600, 4200, 4800, 5400],
                        backgroundColor: '#F97316',
                        borderColor: '#F97316',
                        borderWidth: 0,
                        borderRadius: 4,
                        order: 2
                    },
                    {
                        label: 'コスト（万円）',
                        data: [800, 700, 700, 650, 600, 600, 550, 500, 500, 450, 400, 400],
                        backgroundColor: '#334155',
                        borderColor: '#475569',
                        borderWidth: 1,
                        borderRadius: 4,
                        order: 3
                    },
                    {
                        label: '累計利益（万円）',
                        data: [-600, -900, -1000, -850, -250, 950, 2800, 5300, 8400, 12150, 16550, 21550],
                        type: 'line',
                        borderColor: '#3B82F6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#3B82F6',
                        pointBorderColor: '#0F172A',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        fill: false,
                        tension: 0.3,
                        yAxisID: 'y1',
                        order: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        position: 'top',
                        align: 'end',
                        labels: {
                            color: '#9CA3AF',
                            font: {
                                family: "'Noto Sans JP', sans-serif",
                                size: 11
                            },
                            usePointStyle: true,
                            pointStyle: 'rectRounded',
                            padding: 16
                        }
                    },
                    tooltip: {
                        backgroundColor: '#1E293B',
                        titleColor: '#F9FAFB',
                        bodyColor: '#D1D5DB',
                        borderColor: '#334155',
                        borderWidth: 1,
                        titleFont: {
                            family: "'Noto Sans JP', sans-serif"
                        },
                        bodyFont: {
                            family: "'Noto Sans JP', sans-serif"
                        },
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) label += ': ';
                                label += context.parsed.y.toLocaleString() + '万円';
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(30, 58, 95, 0.5)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#6B7280',
                            font: {
                                family: "'Noto Sans JP', sans-serif",
                                size: 11
                            }
                        }
                    },
                    y: {
                        position: 'left',
                        grid: {
                            color: 'rgba(30, 58, 95, 0.5)',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#6B7280',
                            font: {
                                family: "'Noto Sans JP', sans-serif",
                                size: 11
                            },
                            callback: function(value) {
                                return value.toLocaleString() + '万';
                            }
                        },
                        title: {
                            display: true,
                            text: '四半期（万円）',
                            color: '#6B7280',
                            font: {
                                family: "'Noto Sans JP', sans-serif",
                                size: 11
                            }
                        }
                    },
                    y1: {
                        position: 'right',
                        grid: {
                            drawOnChartArea: false
                        },
                        ticks: {
                            color: '#3B82F6',
                            font: {
                                family: "'Noto Sans JP', sans-serif",
                                size: 11
                            },
                            callback: function(value) {
                                return value.toLocaleString() + '万';
                            }
                        },
                        title: {
                            display: true,
                            text: '累計利益（万円）',
                            color: '#3B82F6',
                            font: {
                                family: "'Noto Sans JP', sans-serif",
                                size: 11
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
