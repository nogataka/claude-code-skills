<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>パーソナライゼーションの役割</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&amp;family=Noto+Serif+JP:wght@700&amp;display=swap" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'M PLUS 1p', sans-serif;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 15px 40px;
            color: #1E3A8A;
            border-bottom: 1px solid rgba(30, 58, 138, 0.2);
            font-family: 'M PLUS 1p', sans-serif;
        }
        
        .content {
            display: flex;
            flex: 1;
            padding: 40px;
            position: relative;
            z-index: 10;
        }
        
        .left-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
        }
        
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title {
            font-size: 5rem;
            font-weight: bold;
            line-height: 1.1;
            color: #1E3A8A;
            margin-bottom: 30px;
            font-family: 'Noto Serif JP', serif;
        }
        
        .description {
            font-size: 1.1rem;
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 500px;
            font-family: 'M PLUS 1p', sans-serif;
        }
        
        .stat-divider {
            height: 1px;
            background-color: rgba(30, 58, 138, 0.2);
            width: 100%;
            margin: 30px 0;
        }
        
        .gauge-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .gauge {
            width: 160px;
            height: 80px;
            position: relative;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .gauge-background {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(191, 219, 254, 0.5);
            clip-path: polygon(0 80px, 160px 80px, 160px 0, 0 0);
            position: absolute;
        }
        
        .gauge-fill {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #1E40AF;
            clip-path: polygon(0 80px, 160px 80px, 160px 0, 0 0);
            position: absolute;
        }
        
        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -20%);
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            font-family: 'Noto Serif JP', serif;
        }
        
        .stat-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1E3A8A;
            margin-right: 20px;
            font-family: 'Noto Serif JP', serif;
            min-width: 160px;
            text-align: center;
        }
        
        .stat-description {
            font-size: 1rem;
            color: #1E40AF;
            max-width: 350px;
            font-family: 'M PLUS 1p', sans-serif;
            line-height: 1.5;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(191, 219, 254, 0.3);
            z-index: 0;
        }
        
        .circle-1 {
            width: 600px;
            height: 600px;
            top: -150px;
            left: -150px;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Circles -->
<div class="circle circle-1"></div>
<div class="circle circle-2"></div>
<!-- Header -->
<div class="header">
<div class="header-left">Sterling &amp; Partners</div>
<div class="header-center text-center">03/15/2030</div>
<div class="header-right text-right">@sterlingcx</div>
</div>
<!-- Content -->
<div class="content">
<div class="left-content">
<h1 class="title">パーソナライ<br/>ゼーションの<br/>役割</h1>
</div>
<div class="right-content">
<p class="description">
                    データ駆動のインサイトを活用して顧客体験を最適化することで、エンゲージメントとロイヤルティを大幅に強化できます。
                </p>
<div class="stat-divider"></div>
<div class="gauge-container">
<div class="gauge">
<div class="gauge-background"></div>
<div class="gauge-fill"></div>
<div class="gauge-text">80%</div>
</div>
<div class="stat-description">
<p>優れた顧客体験を提供する企業に対して、追加の対価を支払う意向を持つ顧客の割合。</p>
</div>
</div>
<div class="stat-divider"></div>
<div class="gauge-container">
<div class="stat-text">10-15%</div>
<div class="stat-description">
<p>パーソナライゼーションの実践により期待される、収益や顧客維持率など主要KPIの改善レンジ。</p>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
