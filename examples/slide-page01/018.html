<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Thank You - AIレンタカー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-accent { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #0F172A; }
        .bg-brand-accent { background-color: #3B82F6; }
        .bg-brand-warm { background-color: #F97316; }
        .text-brand-dark { color: #0F172A; }
        .text-brand-accent { color: #3B82F6; }
        .text-brand-warm { color: #F97316; }
        .border-brand-accent { border-color: #3B82F6; }
        .border-brand-warm { border-color: #F97316; }
    </style>
</head>
<body>
    <div class="slide flex flex-col items-center justify-center" style="background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);">
        <!-- Decorative elements -->
        <div class="absolute top-16 left-20 w-48 h-48 rounded-full opacity-10 -z-10" style="background: #3B82F6;"></div>
        <div class="absolute bottom-10 right-16 w-64 h-64 rounded-full opacity-5 -z-10" style="background: #F97316;"></div>
        <div class="absolute top-0 left-0 w-2 h-full" style="background: #3B82F6;"></div>

        <div class="text-center z-10 relative">
            <div class="flex items-center justify-center mb-8">
                <div class="w-20 h-20 bg-brand-accent rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-car text-white text-3xl"></i>
                </div>
            </div>
            <p class="text-sm uppercase tracking-widest text-brand-accent mb-4 font-accent font-semibold">Thank You</p>
            <h1 class="text-5xl font-black text-white mb-4 tracking-tight">ご清聴ありがとうございました</h1>
            <div class="w-20 h-1 bg-brand-accent mx-auto mb-8"></div>
            <p class="text-xl text-gray-300 font-light mb-12">AIレンタカー 事業計画書</p>

            <div class="bg-white bg-opacity-10 rounded-xl px-10 py-6 inline-block">
                <p class="text-sm text-gray-400 mb-3 font-accent uppercase tracking-wider">Contact Information</p>
                <div class="flex items-center justify-center gap-8 text-sm text-gray-300">
                    <div class="flex items-center">
                        <i class="fas fa-envelope mr-2 text-brand-accent"></i>
                        <span>info@ai-rental-car.jp</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt mr-2 text-brand-accent"></i>
                        <span>千葉県</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-0 left-0 right-0 h-12 flex justify-between items-center px-16">
            <p class="text-xs text-gray-600 tracking-wider">Confidential</p>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-600">Page</span>
                <span class="text-sm font-bold text-brand-accent font-accent">18</span>
            </div>
        </div>
    </div>
</body>
</html>
