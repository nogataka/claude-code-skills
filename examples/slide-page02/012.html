<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AIレンタカー - 集客チャネル</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'BIZ UDGothic', sans-serif; overflow: hidden; }
        .font-accent { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #333333; }
        .text-brand-dark { color: #333333; }
        .bg-brand-accent { background-color: #007BFF; }
        .text-brand-accent { color: #007BFF; }
        .bg-brand-warm { background-color: #F59E0B; }
        .text-brand-warm { color: #F59E0B; }
        .bg-brand-light { background-color: #F8F9FA; }
    </style>
</head>
<body>
    <div class="slide flex flex-col">
        <div style="position:absolute;top:-200px;right:-200px;width:800px;height:800px;border-radius:50%;background:rgba(0,123,255,0.05);"></div>

        <!-- Header -->
        <div class="px-16 pt-10 pb-4 flex justify-between items-end border-b border-gray-200 mx-16">
            <div class="flex items-center space-x-4">
                <div class="w-1.5 h-10 bg-brand-accent"></div>
                <div>
                    <p class="text-xs text-gray-400 font-accent tracking-widest uppercase mb-1">Sales Channels</p>
                    <h1 class="text-3xl font-bold text-brand-dark tracking-tight">集客・販売チャネル</h1>
                </div>
            </div>
            <div class="flex items-center space-x-2 text-brand-dark opacity-50">
                <i class="fas fa-car-side text-lg"></i>
                <p class="text-xs font-bold tracking-widest uppercase font-accent">AI RENTAL CAR</p>
            </div>
        </div>

        <!-- Body -->
        <div class="flex-1 px-16 py-8 flex items-center relative z-10">
            <div class="grid grid-cols-4 gap-0 w-full items-start">
                <!-- Step 1 -->
                <div class="flex items-start">
                    <div class="bg-white rounded-xl border border-gray-200 shadow-sm border-t-4 overflow-hidden flex-1" style="border-top-color: #007BFF;">
                        <div class="p-6 text-center">
                            <div class="w-14 h-14 rounded-full bg-blue-50 flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-globe text-brand-accent text-xl"></i>
                            </div>
                            <span class="inline-block text-xs font-bold font-accent text-brand-accent bg-blue-50 px-3 py-1 rounded-full mb-3">Step 1</span>
                            <h3 class="text-base font-bold text-brand-dark mb-2">自社Webサイト</h3>
                            <p class="text-xs text-gray-500 leading-relaxed">予約・問い合わせの窓口。SEO対策で検索流入を獲得</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-center px-2 pt-16">
                        <i class="fas fa-chevron-right text-gray-300 text-lg"></i>
                    </div>
                </div>

                <!-- Step 2 -->
                <div class="flex items-start">
                    <div class="bg-white rounded-xl border border-gray-200 shadow-sm border-t-4 overflow-hidden flex-1" style="border-top-color: #007BFF;">
                        <div class="p-6 text-center">
                            <div class="w-14 h-14 rounded-full bg-blue-50 flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-search text-brand-accent text-xl"></i>
                            </div>
                            <span class="inline-block text-xs font-bold font-accent text-brand-accent bg-blue-50 px-3 py-1 rounded-full mb-3">Step 2</span>
                            <h3 class="text-base font-bold text-brand-dark mb-2">比較サイト</h3>
                            <p class="text-xs text-gray-500 leading-relaxed">レンタカー比較サイトへの掲載で新規顧客にリーチ</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-center px-2 pt-16">
                        <i class="fas fa-chevron-right text-gray-300 text-lg"></i>
                    </div>
                </div>

                <!-- Step 3 -->
                <div class="flex items-start">
                    <div class="bg-white rounded-xl border border-gray-200 shadow-sm border-t-4 overflow-hidden flex-1" style="border-top-color: #007BFF;">
                        <div class="p-6 text-center">
                            <div class="w-14 h-14 rounded-full bg-blue-50 flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-map-marked-alt text-brand-accent text-xl"></i>
                            </div>
                            <span class="inline-block text-xs font-bold font-accent text-brand-accent bg-blue-50 px-3 py-1 rounded-full mb-3">Step 3</span>
                            <h3 class="text-base font-bold text-brand-dark mb-2">Googleマップ</h3>
                            <p class="text-xs text-gray-500 leading-relaxed">口コミ・レビュー獲得で地域検索からの集客を強化</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-center px-2 pt-16">
                        <i class="fas fa-chevron-right text-gray-300 text-lg"></i>
                    </div>
                </div>

                <!-- Step 4 -->
                <div class="flex items-start">
                    <div class="bg-white rounded-xl border border-gray-200 shadow-sm border-t-4 overflow-hidden flex-1" style="border-top-color: #007BFF;">
                        <div class="p-6 text-center">
                            <div class="w-14 h-14 rounded-full bg-blue-50 flex items-center justify-center mx-auto mb-4">
                                <i class="fab fa-instagram text-brand-accent text-xl"></i>
                            </div>
                            <span class="inline-block text-xs font-bold font-accent text-brand-accent bg-blue-50 px-3 py-1 rounded-full mb-3">Step 4</span>
                            <h3 class="text-base font-bold text-brand-dark mb-2">SNS (Instagram)</h3>
                            <p class="text-xs text-gray-500 leading-relaxed">レジャー・アウトドア写真で認知拡大とファン獲得</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="h-12 w-full flex justify-between items-center px-16 bg-white border-t border-gray-100">
            <p class="text-xs text-gray-400 tracking-wider">AIレンタカー - Confidential</p>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-400">Page</span>
                <span class="text-sm font-bold text-brand-accent font-accent">12</span>
            </div>
        </div>
    </div>
</body>
</html>
