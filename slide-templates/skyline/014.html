<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>実行計画</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; }
        .bg-brand-dark { background-color: #0D1B2A; }
        .text-brand-dark { color: #0D1B2A; }
        .bg-brand-accent { background-color: #00B4D8; }
        .text-brand-accent { color: #00B4D8; }
        .border-brand-accent { border-color: #00B4D8; }
        .bg-brand-warm { background-color: #FF6B6B; }
        .text-brand-warm { color: #FF6B6B; }
        .border-brand-warm { border-color: #FF6B6B; }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left Panel -->
        <div class="w-1/3 bg-brand-dark text-white p-10 flex flex-col justify-between relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-accent rounded-bl-full opacity-20"></div>
            <div class="relative z-10">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-10 h-10 bg-brand-accent rounded-lg flex items-center justify-center">
                        <i class="fas fa-tasks text-white"></i>
                    </div>
                    <span class="text-brand-accent font-bold uppercase text-sm tracking-widest font-inter">Section 04</span>
                </div>
                <h1 class="text-4xl font-black leading-tight mb-6">実行計画</h1>
                <p class="text-sm text-gray-300 leading-relaxed">投資計画、組織体制、KPI管理、リスク対策を含む具体的なアクションプランです。</p>
            </div>
            <p class="relative z-10 text-xs text-gray-500">Confidential</p>
        </div>

        <!-- Right Panel -->
        <div class="w-2/3 bg-white p-10 flex flex-col justify-center">
            <div class="space-y-6">
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-brand-accent mr-4">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">ロードマップ</h3>
                        <p class="text-sm text-gray-600">FY2026の四半期別マイルストーン</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-brand-accent mr-4">
                        <i class="fas fa-sitemap"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">組織体制</h3>
                        <p class="text-sm text-gray-600">部門別の人員計画と採用ロードマップ</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-50 flex items-center justify-center text-brand-warm mr-4">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">KPIモニタリング</h3>
                        <p class="text-sm text-gray-600">重要指標の目標値と進捗管理</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-red-50 flex items-center justify-center text-brand-warm mr-4">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">リスク管理</h3>
                        <p class="text-sm text-gray-600">想定リスクと軽減策のフレームワーク</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
