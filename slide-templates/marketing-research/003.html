<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modern Corporate Marketing Research - Company Overview</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Elements -->
<div class="absolute top-0 right-0 w-1/2 h-full bg-blue-50 z-0"></div>
<div class="absolute top-0 left-0 w-96 h-96 bg-blue-100 rounded-full opacity-30 blur-3xl transform -translate-x-1/3 -translate-y-1/3 z-0"></div>
<div class="absolute bottom-0 right-0 w-96 h-96 bg-indigo-100 rounded-full opacity-40 blur-3xl transform translate-x-1/3 translate-y-1/3 z-0"></div>
<!-- Header -->
<div class="z-10 px-16 pt-12 pb-6 flex justify-between items-end border-b border-gray-100 bg-white bg-opacity-80">
<div>
<div class="flex items-center gap-2 mb-2">
<div class="h-1 w-8 bg-blue-600"></div>
<p class="text-blue-600 font-bold tracking-widest text-xs uppercase">About Us</p>
</div>
<h1 class="text-4xl font-black text-gray-900 tracking-tight">会社概要</h1>
</div>
<div class="text-right">
<p class="text-gray-400 text-sm font-medium">Modern Corporate Marketing Research</p>
</div>
</div>
<!-- Main Content -->
<div class="flex-1 z-10 p-16 flex flex-col justify-center">
<!-- Mission Section -->
<div class="mb-14 relative pl-8">
<div class="absolute left-0 top-2 bottom-2 w-1.5 bg-blue-600 rounded-full"></div>
<p class="text-sm text-blue-600 font-bold uppercase tracking-wider mb-3 flex items-center gap-2">
<i class="fa-solid fa-bullseye"></i> Our Mission
                </p>
<h2 class="text-6xl font-black text-gray-800 leading-tight">
                    データで意思決定を<br/>
<span class="text-blue-600">加速する</span>
</h2>
</div>
<!-- Details Grid -->
<div class="grid grid-cols-2 gap-8 w-full">
<!-- Item 1: Business Domain -->
<div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 flex items-start gap-6 hover:shadow-md transition-shadow">
<div class="w-14 h-14 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600 flex-shrink-0 text-2xl">
<i class="fa-solid fa-layer-group"></i>
</div>
<div>
<h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">事業領域</h3>
<p class="text-2xl font-bold text-gray-800 mb-1">B2B SaaS</p>
<p class="text-gray-600 text-sm">マーケティングアナリティクス</p>
</div>
</div>
<!-- Item 2: Key Markets -->
<div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 flex items-start gap-6 hover:shadow-md transition-shadow">
<div class="w-14 h-14 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600 flex-shrink-0 text-2xl">
<i class="fa-solid fa-earth-asia"></i>
</div>
<div>
<h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">主要市場</h3>
<p class="text-2xl font-bold text-gray-800 mb-1">日本・北米・APAC</p>
<p class="text-gray-600 text-sm">グローバル展開中</p>
</div>
</div>
<!-- Item 3: Employees -->
<div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 flex items-start gap-6 hover:shadow-md transition-shadow">
<div class="w-14 h-14 bg-cyan-50 rounded-xl flex items-center justify-center text-cyan-600 flex-shrink-0 text-2xl">
<i class="fa-solid fa-users"></i>
</div>
<div>
<h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">従業員数</h3>
<p class="text-2xl font-bold text-gray-800 mb-1">250名</p>
<p class="text-gray-600 text-sm">2026年時点・成長中</p>
</div>
</div>
<!-- Item 4: Locations -->
<div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 flex items-start gap-6 hover:shadow-md transition-shadow">
<div class="w-14 h-14 bg-teal-50 rounded-xl flex items-center justify-center text-teal-600 flex-shrink-0 text-2xl">
<i class="fa-solid fa-building"></i>
</div>
<div>
<h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-2">拠点</h3>
<p class="text-2xl font-bold text-gray-800 mb-1">東京 (HQ)</p>
<p class="text-gray-600 text-sm">大阪、サンフランシスコ</p>
</div>
</div>
</div>
</div>
<!-- Bottom Decoration -->
<div class="h-1.5 w-full bg-gradient-to-r from-blue-700 via-blue-500 to-indigo-400"></div>
</div>
</body>
</html>
