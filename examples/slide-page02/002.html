<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AIレンタカー - 目次</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'BIZ UDGothic', sans-serif; overflow: hidden; }
        .font-accent { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #333333; }
        .text-brand-dark { color: #333333; }
        .bg-brand-accent { background-color: #007BFF; }
        .text-brand-accent { color: #007BFF; }
        .bg-brand-warm { background-color: #F59E0B; }
        .text-brand-warm { color: #F59E0B; }
        .bg-brand-light { background-color: #F8F9FA; }
        .accent-circle { position: absolute; border-radius: 50%; background: rgba(0, 123, 255, 0.05); }
    </style>
</head>
<body>
    <div class="slide flex flex-col">
        <!-- Decorative circle -->
        <div class="accent-circle" style="width: 300px; height: 300px; top: -80px; right: -60px;"></div>

        <!-- Header -->
        <div class="px-16 pt-10 pb-4 flex justify-between items-end border-b border-gray-200 mx-16">
            <div class="flex items-center space-x-4">
                <div class="w-1.5 h-10 bg-brand-accent"></div>
                <div>
                    <p class="text-xs text-gray-400 font-accent tracking-widest uppercase mb-1">Agenda</p>
                    <h1 class="text-3xl font-bold text-brand-dark tracking-tight">目次</h1>
                </div>
            </div>
            <div class="flex items-center space-x-2 text-brand-dark opacity-50">
                <i class="fas fa-car-side text-lg"></i>
                <p class="text-xs font-bold tracking-widest uppercase font-accent">AI RENTAL CAR</p>
            </div>
        </div>

        <!-- Body -->
        <div class="flex-1 px-32 py-8 flex flex-col justify-center space-y-5">
            <!-- Item 1 -->
            <div class="flex items-center bg-brand-light rounded-r-lg" style="border-left: 4px solid #007BFF;">
                <div class="flex items-center flex-1 px-6 py-5">
                    <span class="text-brand-accent font-accent font-bold opacity-30" style="font-size: 2rem; min-width: 60px;">01</span>
                    <div class="ml-4">
                        <h2 class="text-lg font-bold text-brand-dark">事業概要 & 提供価値</h2>
                        <p class="text-sm text-gray-500 mt-1">事業の全体像と4つの提供価値</p>
                    </div>
                </div>
                <div class="pr-8">
                    <i class="fas fa-briefcase text-2xl text-brand-accent opacity-30"></i>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="flex items-center bg-brand-light rounded-r-lg" style="border-left: 4px solid #007BFF;">
                <div class="flex items-center flex-1 px-6 py-5">
                    <span class="text-brand-accent font-accent font-bold opacity-30" style="font-size: 2rem; min-width: 60px;">02</span>
                    <div class="ml-4">
                        <h2 class="text-lg font-bold text-brand-dark">市場・ターゲット・競合</h2>
                        <p class="text-sm text-gray-500 mt-1">市場環境、顧客像、競合との差別化</p>
                    </div>
                </div>
                <div class="pr-8">
                    <i class="fas fa-chart-pie text-2xl text-brand-accent opacity-30"></i>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="flex items-center bg-brand-light rounded-r-lg" style="border-left: 4px solid #007BFF;">
                <div class="flex items-center flex-1 px-6 py-5">
                    <span class="text-brand-accent font-accent font-bold opacity-30" style="font-size: 2rem; min-width: 60px;">03</span>
                    <div class="ml-4">
                        <h2 class="text-lg font-bold text-brand-dark">サービス・チャネル・オペレーション</h2>
                        <p class="text-sm text-gray-500 mt-1">サービス内容、集客戦略、運営体制</p>
                    </div>
                </div>
                <div class="pr-8">
                    <i class="fas fa-cogs text-2xl text-brand-accent opacity-30"></i>
                </div>
            </div>

            <!-- Item 4 -->
            <div class="flex items-center bg-brand-light rounded-r-lg" style="border-left: 4px solid #007BFF;">
                <div class="flex items-center flex-1 px-6 py-5">
                    <span class="text-brand-accent font-accent font-bold opacity-30" style="font-size: 2rem; min-width: 60px;">04</span>
                    <div class="ml-4">
                        <h2 class="text-lg font-bold text-brand-dark">財務計画・リスク・成長ロードマップ</h2>
                        <p class="text-sm text-gray-500 mt-1">投資計画、収支モデル、リスク対策、成長戦略</p>
                    </div>
                </div>
                <div class="pr-8">
                    <i class="fas fa-yen-sign text-2xl text-brand-accent opacity-30"></i>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="h-12 w-full flex justify-between items-center px-16 bg-white border-t border-gray-100">
            <p class="text-xs text-gray-400 tracking-wider">AIレンタカー - Confidential</p>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-400">Page</span>
                <span class="text-sm font-bold text-brand-accent font-accent">02</span>
            </div>
        </div>
    </div>
</body>
</html>
