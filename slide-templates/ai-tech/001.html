<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>現代AI技術ビジネスプレゼンテーション</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&amp;family=Saira+Condensed:wght@700;900&amp;family=Noto+Sans+JP:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Raleway', 'Noto Sans JP', sans-serif;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-color: #ececec;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .dot-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            /* SVG pattern replacement for forbidden radial-gradient */
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='1' cy='1' r='1' fill='rgba(0,0,0,0.1)'/%3E%3C/svg%3E");
            background-size: 20px 20px;
            opacity: 0.4;
        }
        
        .circle-overlay {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.1);
        }
        
        .header-text {
            font-family: 'Saira Condensed', 'Noto Sans JP', sans-serif;
            font-weight: 900;
            letter-spacing: 0.05em;
            line-height: 1.2;
            font-size: 5rem;
            color: #000000;
        }
        
        .subtitle-text {
            font-family: 'Raleway', 'Noto Sans JP', sans-serif;
            font-weight: 400;
            letter-spacing: 0.05em;
            font-size: 2rem;
            color: #000000;
        }

        .date-text {
            font-family: 'Raleway', 'Noto Sans JP', sans-serif;
            font-weight: 600;
            letter-spacing: 0.05em;
            font-size: 1.25rem;
            color: #4a4a4a;
            margin-top: 1.5rem;
            border-top: 1px solid #999;
            padding-top: 1rem;
        }
        
        .borcelle-pill {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 9999px;
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Raleway', 'Noto Sans JP', sans-serif;
            color: white;
        }
        
        .nav-arrow {
            background-color: white;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Dot pattern background -->
<div class="dot-pattern"></div>
<!-- Circle overlays for depth -->
<div class="circle-overlay" style="width: 800px; height: 800px; top: -200px; right: -200px; opacity: 0.7;"></div>
<div class="circle-overlay" style="width: 500px; height: 500px; bottom: -200px; left: -200px; opacity: 0.5;"></div>
<!-- Company branding -->
<div class="absolute top-8 left-10">
<div class="borcelle-pill">
                TECHVANTAGE SOLUTIONS
            </div>
</div>
<!-- Main content -->
<div class="z-10 text-center px-6 flex flex-col items-center max-w-5xl">
<h1 class="header-text mb-4">現代AI技術<br/>ビジネスプレゼンテーション</h1>
<p class="subtitle-text mt-2">ビジネス価値を創出するAIの全体像</p>
<p class="date-text">2026年2月11日</p>
</div>
<!-- Navigation arrow -->
<div class="absolute bottom-8 right-10">
<div class="nav-arrow">
<i class="fas fa-chevron-right text-black text-xl"></i>
</div>
</div>
</div>
</body>
</html>
