<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AIレンタカー - セクション2: 市場・ターゲット</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'BIZ UDGothic', sans-serif; overflow: hidden; }
        .font-accent { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #333333; }
        .text-brand-dark { color: #333333; }
        .bg-brand-accent { background-color: #007BFF; }
        .text-brand-accent { color: #007BFF; }
        .bg-brand-warm { background-color: #F59E0B; }
        .text-brand-warm { color: #F59E0B; }
        .bg-brand-light { background-color: #F8F9FA; }
        .accent-circle { position: absolute; border-radius: 50%; background: rgba(0, 123, 255, 0.05); }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left panel -->
        <div class="w-1/3 bg-brand-dark text-white flex flex-col justify-between p-12 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-accent rounded-bl-full opacity-20"></div>

            <div class="relative z-10">
                <div class="w-10 h-10 bg-brand-accent rounded-lg flex items-center justify-center mb-6">
                    <i class="fas fa-chart-pie text-white text-sm"></i>
                </div>
                <p class="text-brand-warm uppercase tracking-widest font-accent text-sm mb-3">Section 02</p>
                <h1 class="text-4xl font-black leading-tight mb-6">市場環境 &<br>ターゲット</h1>
                <p class="text-gray-300 text-sm leading-relaxed">市場動向・競合環境の分析と、ターゲット顧客像を明確にします。</p>
            </div>

            <p class="text-xs text-gray-500 relative z-10">Confidential</p>
        </div>

        <!-- Right panel -->
        <div class="w-2/3 flex items-center justify-center">
            <div class="space-y-10 px-16">
                <div class="flex items-center space-x-6">
                    <div class="w-16 h-16 rounded-full bg-blue-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-users text-brand-accent text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-accent tracking-widest uppercase mb-1">Target Customer</p>
                        <p class="text-lg font-bold text-brand-dark">首都圏在住の個人・ファミリー</p>
                    </div>
                </div>

                <div class="flex items-center space-x-6">
                    <div class="w-16 h-16 rounded-full bg-yellow-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-mountain text-brand-warm text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-accent tracking-widest uppercase mb-1">Market Trend</p>
                        <p class="text-lg font-bold text-brand-dark">観光回復・アウトドア需要増加</p>
                    </div>
                </div>

                <div class="flex items-center space-x-6">
                    <div class="w-16 h-16 rounded-full bg-blue-50 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-trophy text-brand-accent text-xl"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-400 font-accent tracking-widest uppercase mb-1">Differentiation</p>
                        <p class="text-lg font-bold text-brand-dark">用途特化・品質重視・柔軟運営</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
