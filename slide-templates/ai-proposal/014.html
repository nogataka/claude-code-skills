<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>体制・リスク管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Lato:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-lato { font-family: 'Lato', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; }
        .bg-brand-dark { background-color: #0F1B2D; }
        .text-brand-dark { color: #0F1B2D; }
        .bg-brand-accent { background-color: #C9A961; }
        .text-brand-accent { color: #C9A961; }
        .border-brand-accent { border-color: #C9A961; }
        .bg-brand-sub { background-color: #1C3D5A; }
        .text-brand-sub { color: #1C3D5A; }
        .border-brand-sub { border-color: #1C3D5A; }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left Panel -->
        <div class="w-1/3 bg-brand-dark text-white p-10 flex flex-col justify-between relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-sub rounded-bl-full opacity-30"></div>
            <div class="relative z-10">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-10 h-10 bg-brand-accent rounded-lg flex items-center justify-center">
                        <i class="fas fa-shield-alt text-brand-dark"></i>
                    </div>
                    <span class="text-brand-accent font-bold uppercase text-sm tracking-widest font-lato">Section 04</span>
                </div>
                <h1 class="text-4xl font-black leading-tight mb-6">体制・<br />リスク管理</h1>
                <p class="text-sm text-gray-300 leading-relaxed">プロジェクト推進体制、リスク管理、そして成功を裏付ける事例をご紹介します。</p>
            </div>
            <p class="relative z-10 text-xs text-gray-500">Confidential</p>
        </div>

        <!-- Right Panel -->
        <div class="w-2/3 bg-white p-10 flex flex-col justify-center">
            <div class="space-y-6">
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-yellow-50 flex items-center justify-center text-brand-accent mr-4">
                        <i class="fas fa-sitemap"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">推進体制</h3>
                        <p class="text-sm text-gray-600">プロジェクトチームの構成と役割分担</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-yellow-50 flex items-center justify-center text-brand-accent mr-4">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">リスクと対策</h3>
                        <p class="text-sm text-gray-600">想定リスクと軽減策のフレームワーク</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-brand-sub mr-4">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">成功事例</h3>
                        <p class="text-sm text-gray-600">類似業界でのAI導入実績とベンチマーク</p>
                    </div>
                </div>
                <div class="flex items-start">
                    <div class="flex-shrink-0 w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-brand-sub mr-4">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-brand-dark text-lg mb-1">FAQ</h3>
                        <p class="text-sm text-gray-600">よくあるご質問への回答</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
