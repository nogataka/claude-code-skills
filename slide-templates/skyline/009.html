<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>戦略方針</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; }
        .bg-brand-dark { background-color: #0D1B2A; }
        .text-brand-dark { color: #0D1B2A; }
        .bg-brand-accent { background-color: #00B4D8; }
        .text-brand-accent { color: #00B4D8; }
        .border-brand-accent { border-color: #00B4D8; }
        .bg-brand-warm { background-color: #FF6B6B; }
        .text-brand-warm { color: #FF6B6B; }
        .border-brand-warm { border-color: #FF6B6B; }
    </style>
</head>
<body>
    <div class="slide flex">
        <!-- Left Panel -->
        <div class="w-1/3 bg-brand-dark text-white p-10 flex flex-col justify-between relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-brand-accent rounded-bl-full opacity-20"></div>
            <div class="relative z-10">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="w-10 h-10 bg-brand-accent rounded-lg flex items-center justify-center">
                        <i class="fas fa-compass text-white"></i>
                    </div>
                    <span class="text-brand-accent font-bold uppercase text-sm tracking-widest font-inter">Section 04</span>
                </div>
                <h1 class="text-4xl font-black leading-tight mb-6">戦略方針</h1>
                <p class="text-sm text-gray-300 leading-relaxed">3つの柱で成長を加速させます。</p>
            </div>
            <p class="relative z-10 text-xs text-gray-500">Confidential</p>
        </div>

        <!-- Right Panel: 3 Pillars -->
        <div class="w-2/3 bg-white p-10 grid grid-cols-3 gap-5">
            <!-- Pillar 1 -->
            <div class="bg-white rounded-xl p-5 border-t-4 border-brand-accent shadow-sm flex flex-col">
                <div class="w-12 h-12 rounded-xl bg-blue-50 flex items-center justify-center text-brand-accent text-xl mb-4">
                    <i class="fas fa-robot"></i>
                </div>
                <span class="text-xs font-bold bg-brand-accent text-white px-2 py-0.5 rounded inline-block mb-3 self-start font-inter">Pillar 1</span>
                <h3 class="text-lg font-bold text-brand-dark mb-2">AI-First戦略</h3>
                <p class="text-xs text-gray-500 leading-relaxed flex-1">全プロダクトにAI機能を標準搭載。生成AIによる業務自動化率を80%まで向上。</p>
                <div class="mt-3 pt-3 border-t border-gray-100">
                    <p class="text-xs text-gray-400"><span class="font-bold text-brand-accent font-inter">KPI:</span> AI利用率 70%</p>
                </div>
            </div>

            <!-- Pillar 2 -->
            <div class="bg-white rounded-xl p-5 border-t-4 border-brand-warm shadow-sm flex flex-col">
                <div class="w-12 h-12 rounded-xl bg-red-50 flex items-center justify-center text-brand-warm text-xl mb-4">
                    <i class="fas fa-expand-arrows-alt"></i>
                </div>
                <span class="text-xs font-bold bg-brand-warm text-white px-2 py-0.5 rounded inline-block mb-3 self-start font-inter">Pillar 2</span>
                <h3 class="text-lg font-bold text-brand-dark mb-2">市場拡大</h3>
                <p class="text-xs text-gray-500 leading-relaxed flex-1">中堅企業セグメント開拓とアジア市場への展開を並行推進。</p>
                <div class="mt-3 pt-3 border-t border-gray-100">
                    <p class="text-xs text-gray-400"><span class="font-bold text-brand-warm font-inter">KPI:</span> 新規顧客 +200社</p>
                </div>
            </div>

            <!-- Pillar 3 -->
            <div class="bg-white rounded-xl p-5 border-t-4 border-gray-400 shadow-sm flex flex-col">
                <div class="w-12 h-12 rounded-xl bg-gray-100 flex items-center justify-center text-gray-500 text-xl mb-4">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <span class="text-xs font-bold bg-gray-500 text-white px-2 py-0.5 rounded inline-block mb-3 self-start font-inter">Pillar 3</span>
                <h3 class="text-lg font-bold text-brand-dark mb-2">基盤強化</h3>
                <p class="text-xs text-gray-500 leading-relaxed flex-1">セキュリティ・コンプライアンス強化とエンジニアリング組織の拡充。</p>
                <div class="mt-3 pt-3 border-t border-gray-100">
                    <p class="text-xs text-gray-400"><span class="font-bold text-gray-500 font-inter">KPI:</span> SLA 99.99%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
