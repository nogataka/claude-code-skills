<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Modern Corporate Marketing Research - Cover</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
        }
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Elements -->
<div class="absolute top-0 right-0 w-1/3 h-full bg-blue-900 z-0"></div>
<div class="absolute bottom-0 right-1/4 w-64 h-64 bg-blue-50 rounded-full opacity-50 z-0 transform translate-y-1/2 translate-x-1/2"></div>
<!-- Left Content Section -->
<div class="flex-1 flex flex-col justify-center pl-24 pr-12 z-10 relative">
<!-- Top Tag -->
<div class="flex items-center gap-2 mb-8">
<div class="h-1 w-12 bg-blue-600"></div>
<p class="text-blue-600 font-bold tracking-widest text-sm uppercase">Research Report 2026</p>
</div>
<!-- Main Title -->
<div class="mb-6">
<h1 class="text-6xl font-black text-gray-900 leading-tight">
                    Modern Corporate<br/>
<span class="text-blue-700">Marketing Research</span><br/>
                    サンプル
                </h1>
</div>
<!-- Subtitle -->
<div class="mb-16">
<p class="text-2xl text-gray-500 font-light border-l-4 border-gray-300 pl-6 leading-relaxed">
                    企業向けマーケティングリサーチの<br/>
                    ベストプラクティスと戦略的洞察
                </p>
</div>
<!-- Footer Info -->
<div class="mt-auto mb-16 flex flex-col gap-3">
<div class="flex items-center gap-3 text-gray-700">
<div class="w-8 h-8 rounded bg-blue-100 flex items-center justify-center text-blue-700">
<i class="fa-solid fa-building"></i>
</div>
<p class="text-lg font-bold">ACME株式会社</p>
</div>
<div class="flex items-center gap-3 text-gray-600">
<div class="w-8 h-8 rounded bg-gray-100 flex items-center justify-center text-gray-500">
<i class="fa-solid fa-users"></i>
</div>
<p class="text-lg">マーケティングリサーチ部</p>
</div>
<div class="flex items-center gap-3 text-gray-400 mt-2 text-sm">
<div class="w-8 flex justify-center">
<i class="fa-regular fa-calendar"></i>
</div>
<p>2026-02-11</p>
</div>
</div>
</div>
<!-- Right Graphic Section -->
<div class="w-1/3 bg-blue-900 relative flex flex-col items-center justify-center z-10 overflow-hidden">
<!-- Abstract Graphic Pattern -->
<div class="absolute inset-0 flex flex-col items-center justify-center opacity-10">
<svg fill="none" height="400" viewbox="0 0 100 100" width="400" xmlns="http://www.w3.org/2000/svg">
<circle cx="50" cy="50" r="40" stroke="white" stroke-width="0.5"></circle>
<circle cx="50" cy="50" r="30" stroke="white" stroke-width="0.5"></circle>
<circle cx="50" cy="50" r="20" stroke="white" stroke-width="0.5"></circle>
<line stroke="white" stroke-width="0.5" x1="50" x2="50" y1="10" y2="90"></line>
<line stroke="white" stroke-width="0.5" x1="10" x2="90" y1="50" y2="50"></line>
</svg>
</div>
<!-- Foreground Graphic -->
<div class="relative z-20 w-64 h-64">
<svg viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<!-- Stylized Chart/Graph Icon -->
<rect fill="#60a5fa" height="60" width="30" x="40" y="100"></rect>
<rect fill="#93c5fd" height="100" width="30" x="85" y="60"></rect>
<rect fill="#ffffff" height="130" width="30" x="130" y="30"></rect>
<!-- Connecting Line -->
<path d="M40 100 L 55 100 L 85 60 L 100 60 L 130 30 L 145 30" fill="none" stroke="#fbbf24" stroke-linecap="round" stroke-width="3"></path>
<circle cx="145" cy="30" fill="#fbbf24" r="4"></circle>
</svg>
</div>
<div class="mt-8 px-12 text-center">
<p class="text-blue-200 text-sm font-light tracking-widest">DATA DRIVEN DECISIONS</p>
<div class="w-16 h-0.5 bg-blue-500 mx-auto mt-4"></div>
</div>
</div>
</div>
</body>
</html>
