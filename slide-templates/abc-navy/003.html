<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .text-shadow-lg { text-shadow: 0 4px 8px rgba(0,0,0,0.6); }
        /* Solid color overlay with transparency instead of gradient */
        .bg-overlay-dark { background-color: rgba(15, 32, 39, 0.85); } 
        .bg-accent-gold { background-color: #D4AF37; }
        .text-accent-gold { color: #D4AF37; }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden bg-gray-900" style="width: 1280px; height: 720px;">
<div class="w-full h-full relative flex flex-col overflow-hidden">
<!-- Background Image -->
<div class="absolute inset-0 z-0">
<img alt="Modern Cityscape Background" class="w-full h-full object-cover" src="https://page.gensparksite.com/slides_images/e0868d12d6fab88dde5eeedfb48fef62.webp"/>
</div>
<!-- Dark Overlay -->
<div class="absolute inset-0 z-10 bg-overlay-dark"></div>
<!-- Design Accents -->
<div class="absolute top-0 left-0 w-3 h-full bg-accent-gold z-20"></div>
<div class="absolute bottom-16 right-0 w-1/4 h-1 bg-white opacity-20 z-20"></div>
<!-- Main Content Container -->
<div class="relative z-20 w-full h-full flex flex-col justify-center px-24">
<!-- Top Logo/Brand Area -->
<div class="absolute top-16 left-24 flex items-center text-white opacity-90">
<i class="fas fa-layer-group text-2xl mr-4 text-accent-gold"></i>
<p class="font-bold tracking-[0.2em] uppercase text-lg border-l border-gray-500 pl-4">ABC Corp.</p>
</div>
<!-- Title Section -->
<div class="max-w-4xl">
<!-- Tagline -->
<p class="text-xl text-accent-gold font-medium tracking-[0.3em] uppercase mb-8 flex items-center">
<span class="w-12 h-0.5 bg-accent-gold mr-4"></span>
                    Strategy &amp; Planning
                </p>
<!-- Main Title -->
<h1 class="text-8xl font-black text-white leading-none tracking-tight mb-8 text-shadow-lg">
                    2026年度<br/>
<span class="text-gray-200">事業戦略</span>
</h1>
<!-- Subtitle -->
<p class="text-3xl text-gray-300 font-light tracking-wider border-l-4 border-accent-gold pl-6 py-2">
                    市場成長に向けた重点施策
                </p>
</div>
<!-- Footer Info -->
<div class="absolute bottom-16 left-24 flex items-center space-x-12 text-gray-400 text-sm tracking-widest uppercase">
<div class="flex items-center">
<i class="far fa-calendar-alt mr-3 text-accent-gold"></i>
                    2026.02.08
                </div>
<div class="flex items-center">
<i class="fas fa-user-tie mr-3 text-accent-gold"></i>
                    Presenter: Taro Yamada
                </div>
<div class="flex items-center">
<i class="fas fa-shield-alt mr-3 text-accent-gold"></i>
                    Confidential
                </div>
</div>
</div>
<!-- Right Side Decorative Element -->
<div class="absolute z-20 top-1/2 right-12 transform -translate-y-1/2 flex flex-col space-y-4 items-center opacity-30">
<div class="w-px h-24 bg-white"></div>
<p class="vertical-text text-white tracking-widest text-xs transform rotate-90 whitespace-nowrap origin-center w-4">SCROLL DOWN</p>
<div class="w-px h-24 bg-white"></div>
</div>
</div>
<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</body>
</html>
