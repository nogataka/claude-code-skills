<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AI導入プロジェクト提案書</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Lato:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-lato { font-family: 'Lato', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #0F1B2D; }
        .text-brand-dark { color: #0F1B2D; }
        .bg-brand-accent { background-color: #C9A961; }
        .text-brand-accent { color: #C9A961; }
        .border-brand-accent { border-color: #C9A961; }
        .bg-brand-sub { background-color: #1C3D5A; }
        .text-brand-sub { color: #1C3D5A; }
        .border-brand-sub { border-color: #1C3D5A; }
    </style>
</head>
<body>
    <div class="slide flex flex-col items-center justify-center">
        <!-- Decorative -->
        <div class="absolute top-0 left-0 w-full h-1.5 bg-brand-accent -z-10"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 rounded-full bg-gray-50 opacity-60 -z-10" style="transform: translate(30%, 30%);"></div>
        <div class="absolute top-12 left-12 w-48 h-48 rounded-full border border-brand-accent opacity-10 -z-10"></div>

        <div class="text-center z-10 relative">
            <!-- Brand -->
            <div class="flex items-center justify-center space-x-3 mb-10">
                <i class="fas fa-brain text-2xl text-brand-accent"></i>
                <p class="text-lg font-bold tracking-widest uppercase text-brand-dark font-lato">NexTech Solutions</p>
            </div>

            <!-- Tagline -->
            <p class="text-sm uppercase tracking-widest text-brand-accent mb-5 font-lato">AI Implementation Proposal</p>

            <!-- Title -->
            <h1 class="text-5xl font-black text-brand-dark mb-6 leading-tight">AI導入プロジェクト<br />提案書</h1>

            <!-- Divider -->
            <div class="w-20 h-1 bg-brand-accent mx-auto mb-6"></div>

            <!-- Subtitle -->
            <p class="text-xl text-gray-500 font-light">業務効率化と競争力強化を実現するAIソリューション</p>

            <!-- Presenter Info -->
            <div class="mt-12 flex items-center justify-center gap-8 text-sm text-gray-400">
                <div class="flex items-center">
                    <i class="fas fa-calendar-alt mr-2 text-brand-accent"></i>
                    <span class="font-lato">2026/02/09</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-user-tie mr-2 text-brand-accent"></i>
                    <span>NexTech Solutions Inc.</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-shield-alt mr-2 text-brand-accent"></i>
                    <span class="font-lato">Confidential</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
