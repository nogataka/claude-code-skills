<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&amp;family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body { font-family: 'Noto Sans JP', sans-serif; }
    .font-lato { font-family: 'Lato', sans-serif; }
    .text-navy-900 { color: #0F2027; }
    .text-navy-800 { color: #1a2a33; }
    .text-navy-primary { color: #203A43; }
    .bg-navy-accent { background-color: #2C5364; }
    .text-navy-accent { color: #2C5364; }
    .text-accent-gold { color: #C5A065; }
    .bg-accent-gold { background-color: #C5A065; }
    .border-accent-gold { border-color: #C5A065; }
</style>
</head>
<body class="m-0 p-0 overflow-hidden bg-white" style="width: 1280px; height: 720px;">
<div class="w-full h-full flex flex-col relative overflow-hidden bg-white">
<!-- Header Area -->
<div class="px-16 pt-12 pb-6 flex justify-between items-end border-b border-gray-100 mx-16">
<div>
<div class="flex items-center space-x-2 text-navy-900 mb-2">
<i class="fas fa-layer-group text-xl text-navy-accent"></i>
<p class="text-sm font-bold tracking-widest uppercase">ABC Corp.</p>
</div>
<h1 class="text-4xl font-bold text-navy-900 tracking-tight">目次</h1>
</div>
<div class="text-right">
<p class="text-xs text-gray-400 font-lato tracking-widest uppercase">Agenda</p>
</div>
</div>
<!-- Main Content: Grid Layout for TOC -->
<div class="flex-1 px-32 py-10">
<div class="grid grid-cols-2 gap-x-24 gap-y-10 h-full content-center">
<!-- Item 1 -->
<div class="flex items-start group">
<div class="mr-6 flex-shrink-0">
<span class="block text-5xl font-lato font-light text-gray-200 group-hover:text-accent-gold transition-colors duration-300">01</span>
</div>
<div class="pt-2">
<h3 class="text-xl font-bold text-navy-900 mb-2">エグゼクティブサマリー</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        プロジェクトの全体像、主要な提案内容、および期待される成果の要約。
                    </p>
</div>
</div>
<!-- Item 2 -->
<div class="flex items-start group">
<div class="mr-6 flex-shrink-0">
<span class="block text-5xl font-lato font-light text-gray-200 group-hover:text-accent-gold transition-colors duration-300">02</span>
</div>
<div class="pt-2">
<h3 class="text-xl font-bold text-navy-900 mb-2">市場機会</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        市場規模、成長率、およびターゲット顧客の動向に関する分析。
                    </p>
</div>
</div>
<!-- Item 3 -->
<div class="flex items-start group">
<div class="mr-6 flex-shrink-0">
<span class="block text-5xl font-lato font-light text-gray-200 group-hover:text-accent-gold transition-colors duration-300">03</span>
</div>
<div class="pt-2">
<h3 class="text-xl font-bold text-navy-900 mb-2">ソリューション概要</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        課題解決のための具体的な製品・サービスの機能と特徴。
                    </p>
</div>
</div>
<!-- Item 4 -->
<div class="flex items-start group">
<div class="mr-6 flex-shrink-0">
<span class="block text-5xl font-lato font-light text-gray-200 group-hover:text-accent-gold transition-colors duration-300">04</span>
</div>
<div class="pt-2">
<h3 class="text-xl font-bold text-navy-900 mb-2">実行計画</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        導入に向けたタイムライン、マイルストーン、および体制図。
                    </p>
</div>
</div>
<!-- Item 5 -->
<div class="flex items-start group">
<div class="mr-6 flex-shrink-0">
<span class="block text-5xl font-lato font-light text-gray-200 group-hover:text-accent-gold transition-colors duration-300">05</span>
</div>
<div class="pt-2">
<h3 class="text-xl font-bold text-navy-900 mb-2">投資対効果</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        コスト構造とROI予測、収支シミュレーション。
                    </p>
</div>
</div>
<!-- Item 6 -->
<div class="flex items-start group">
<div class="mr-6 flex-shrink-0">
<span class="block text-5xl font-lato font-light text-gray-200 group-hover:text-accent-gold transition-colors duration-300">06</span>
</div>
<div class="pt-2">
<h3 class="text-xl font-bold text-navy-900 mb-2">次のアクション</h3>
<p class="text-sm text-gray-500 leading-relaxed">
                        意思決定に必要なステップと直近のスケジュール。
                    </p>
</div>
</div>
</div>
</div>
<!-- Decorative Elements -->
<div class="absolute bottom-0 right-0 w-64 h-64 bg-gray-50 rounded-tl-full -z-10"></div>
<div class="absolute top-1/2 left-0 w-2 h-24 bg-navy-accent transform -translate-y-1/2 rounded-r"></div>
<!-- Footer -->
<div class="absolute bottom-6 left-16 right-16 flex justify-between items-center text-xs text-gray-400 border-t border-gray-100 pt-4">
<p>ABC株式会社 - Confidential</p>
<p>4</p>
</div>
</div>
</body>
</html>
