<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AIレンタカー - Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'BIZ UDGothic', sans-serif; overflow: hidden; }
        .font-accent { font-family: 'Inter', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #333333; }
        .text-brand-dark { color: #333333; }
        .bg-brand-accent { background-color: #007BFF; }
        .text-brand-accent { color: #007BFF; }
        .bg-brand-warm { background-color: #F59E0B; }
        .text-brand-warm { color: #F59E0B; }
        .bg-brand-light { background-color: #F8F9FA; }
    </style>
</head>
<body>
    <div class="slide flex flex-col items-center justify-center text-center relative">
        <!-- Decorative circles -->
        <div style="position:absolute;top:-200px;right:-200px;width:800px;height:800px;border-radius:50%;background:rgba(0,123,255,0.05);"></div>
        <div style="position:absolute;bottom:-300px;left:-200px;width:600px;height:600px;border-radius:50%;background:rgba(0,123,255,0.03);"></div>

        <!-- Content -->
        <div class="relative z-10 flex flex-col items-center">
            <!-- Icon -->
            <div class="w-20 h-20 rounded-full bg-brand-accent flex items-center justify-center mb-8 shadow-lg">
                <i class="fas fa-car-side text-white text-3xl"></i>
            </div>

            <!-- Thank you -->
            <p class="text-xs text-gray-400 font-accent tracking-widest uppercase mb-4">Thank you for your time</p>
            <h1 class="text-5xl font-black text-brand-dark mb-4">ご清聴ありがとうございました</h1>

            <!-- Divider -->
            <div class="w-20 h-1.5 bg-brand-accent rounded-full mb-6"></div>

            <!-- Brand -->
            <p class="text-2xl font-bold text-brand-accent mb-2 font-accent">AI RENTAL CAR</p>
            <p class="text-base text-gray-500 mb-8">AIレンタカー事業計画書</p>

            <!-- Contact info placeholder -->
            <div class="flex items-center space-x-8 text-sm text-gray-400">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-map-marker-alt text-brand-accent"></i>
                    <span>千葉県</span>
                </div>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-envelope text-brand-accent"></i>
                    <span>info@ai-rentalcar.jp</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-0 left-0 right-0 h-12 flex justify-between items-center px-16 bg-white border-t border-gray-100">
            <p class="text-xs text-gray-400 tracking-wider">AIレンタカー - Confidential</p>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-400">Page</span>
                <span class="text-sm font-bold text-brand-accent font-accent">20</span>
            </div>
        </div>
    </div>
</body>
</html>
