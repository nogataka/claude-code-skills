<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>目次</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&family=Lato:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; overflow: hidden; }
        .font-lato { font-family: 'Lato', sans-serif; }
        .slide { width: 1280px; height: 720px; position: relative; overflow: hidden; background: #FFFFFF; }
        .bg-brand-dark { background-color: #0F1B2D; }
        .text-brand-dark { color: #0F1B2D; }
        .bg-brand-accent { background-color: #C9A961; }
        .text-brand-accent { color: #C9A961; }
        .border-brand-accent { border-color: #C9A961; }
        .bg-brand-sub { background-color: #1C3D5A; }
        .text-brand-sub { color: #1C3D5A; }
        .border-brand-sub { border-color: #1C3D5A; }
    </style>
</head>
<body>
    <div class="slide flex flex-col">
        <!-- Header -->
        <div class="px-16 pt-10 pb-4 flex justify-between items-end border-b border-gray-200 mx-16">
            <div class="flex items-center space-x-4">
                <div class="w-1.5 h-10 bg-brand-accent"></div>
                <div>
                    <p class="text-xs text-gray-400 font-lato tracking-widest uppercase mb-1">Agenda</p>
                    <h1 class="text-3xl font-bold text-brand-dark tracking-tight">目次</h1>
                </div>
            </div>
            <div class="flex items-center space-x-2 text-brand-dark opacity-50">
                <i class="fas fa-brain text-lg"></i>
                <p class="text-xs font-bold tracking-widest uppercase font-lato">NexTech</p>
            </div>
        </div>

        <!-- Body -->
        <div class="flex-1 px-32 py-8 flex flex-col justify-center">
            <div class="grid grid-cols-2 gap-x-20 gap-y-8">
                <!-- Item 01 -->
                <div class="flex items-start">
                    <p class="text-5xl font-light text-gray-200 mr-6 font-lato">01</p>
                    <div class="pt-2">
                        <h3 class="text-xl font-bold text-brand-dark mb-1">プロジェクト背景</h3>
                        <p class="text-sm text-gray-500">現状の課題とAI活用の可能性</p>
                    </div>
                </div>
                <!-- Item 02 -->
                <div class="flex items-start">
                    <p class="text-5xl font-light text-gray-200 mr-6 font-lato">02</p>
                    <div class="pt-2">
                        <h3 class="text-xl font-bold text-brand-dark mb-1">ソリューション提案</h3>
                        <p class="text-sm text-gray-500">AI導入の具体的アプローチと機能</p>
                    </div>
                </div>
                <!-- Item 03 -->
                <div class="flex items-start">
                    <p class="text-5xl font-light text-gray-200 mr-6 font-lato">03</p>
                    <div class="pt-2">
                        <h3 class="text-xl font-bold text-brand-dark mb-1">実行計画</h3>
                        <p class="text-sm text-gray-500">ロードマップ・投資計画・KPI</p>
                    </div>
                </div>
                <!-- Item 04 -->
                <div class="flex items-start">
                    <p class="text-5xl font-light text-gray-200 mr-6 font-lato">04</p>
                    <div class="pt-2">
                        <h3 class="text-xl font-bold text-brand-dark mb-1">体制・リスク管理</h3>
                        <p class="text-sm text-gray-500">推進体制・リスク対策・成功事例</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Decorative -->
        <div class="absolute top-1/2 left-0 w-2 h-24 bg-brand-sub rounded-r transform -translate-y-1/2 -z-10"></div>

        <!-- Footer -->
        <div class="h-12 w-full flex justify-between items-center px-16 bg-white border-t border-gray-100">
            <p class="text-xs text-gray-400 tracking-wider">NexTech Solutions - Confidential</p>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-400 font-lato">Page</span>
                <span class="text-sm font-bold text-brand-accent font-lato">02</span>
            </div>
        </div>
    </div>
</body>
</html>
