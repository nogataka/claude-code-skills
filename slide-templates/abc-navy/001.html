<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .text-navy-900 { color: #0F2027; } /* Deep Navy */
        .text-navy-primary { color: #203A43; } /* Medium Navy */
        .bg-navy-accent { background-color: #2C5364; } /* Accent Navy */
        .border-navy-accent { border-color: #2C5364; }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden bg-gray-50" style="width: 1280px; height: 720px;">
<!-- Slide Container -->
<div class="w-full h-full flex flex-col relative bg-white shadow-2xl overflow-hidden">
<!-- Top Accent Bar -->
<div class="absolute top-0 left-0 w-full h-2 bg-navy-accent"></div>
<!-- Main Content Area (Vertically Centered) -->
<div class="flex-1 flex flex-col justify-center items-center w-full px-20 z-10">
<!-- Company/Brand Logo Placeholder -->
<div class="mb-12">
<div class="flex items-center justify-center space-x-2 text-navy-900">
<i class="fas fa-layer-group text-3xl"></i>
<p class="text-2xl font-bold tracking-widest uppercase">ABC Corp.</p>
</div>
</div>
<!-- Subtitle / Tagline -->
<div class="mb-6">
<p class="text-xl text-gray-500 font-medium tracking-[0.2em] uppercase text-center">
                    社内共有／外部提案に対応
                </p>
</div>
<!-- Main Title -->
<div class="mb-10 text-center max-w-5xl">
<h1 class="text-6xl font-black text-navy-900 leading-tight tracking-tight">
                    ビジネスプレゼンテーション<br/>基本テンプレート集
                </h1>
</div>
<!-- Decorative Divider -->
<div class="w-24 h-1.5 bg-navy-accent mb-12"></div>
<!-- Presenter Details -->
<div class="flex flex-col items-center space-y-4 text-center">
<div class="bg-gray-50 px-8 py-4 rounded-lg border border-gray-100">
<p class="text-lg text-gray-600 mb-1">
<span class="font-bold text-navy-primary">Presenter:</span> 山田 太郎
                        <span class="text-sm text-gray-400 ml-1">（Business Dev）</span>
</p>
<p class="text-lg text-gray-600">
<span class="font-bold text-navy-primary">Date:</span> 2026-02-08
                    </p>
</div>
</div>
</div>
<!-- Footer Area -->
<div class="h-16 w-full flex justify-between items-center px-12 border-t border-gray-100 bg-white z-10">
<p class="text-xs text-gray-400 tracking-wider">ABC株式会社 - Confidential</p>
<p class="text-xs text-gray-400 tracking-wider">© 2026 All Rights Reserved.</p>
</div>
<!-- Background Watermark/Decoration (Subtle) -->
<div class="absolute bottom-0 right-0 w-64 h-64 bg-gray-50 rounded-full filter blur-3xl opacity-50 transform translate-x-1/3 translate-y-1/3 z-0"></div>
<div class="absolute top-0 left-0 w-96 h-96 bg-blue-50 rounded-full filter blur-3xl opacity-30 transform -translate-x-1/3 -translate-y-1/3 z-0"></div>
</div>
<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</body>
</html>
